<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理后台 - GalaxyPokemon</title>
  <link rel="preload" href="../static/font/中华薪火体.ttf" as="font" type="font/ttf" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: '中华薪火体';
      src: url('../static/font/中华薪火体.ttf') format('truetype');
    }
    
    :root {
      --primary: #d4a574;
      --primary-dark: #b8956e;
      --bg-dark: #1c1814;
      --bg-card: #252019;
      --bg-hover: #2d261e;
      --text: #e0e0e0;
      --text-muted: #888;
      --border: rgba(212,165,116,0.15);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html {
      overflow-y: scroll;
    }
    
    body {
      font-family: '中华薪火体', 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
    }
    
    /* 防止模态框抖动 */
    body.modal-open {
      overflow: hidden !important;
      padding-right: 0 !important;
    }
    
    body.modal-open .top-navbar {
      padding-right: 0 !important;
      width: 100% !important;
    }
    
    .modal {
      padding-right: 0 !important;
    }
    
    .modal-backdrop {
      width: 100% !important;
    }
    
    /* 登录页面 */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1c1814 0%, #0f0d0a 100%);
    }
    
    .login-box {
      background: linear-gradient(145deg, var(--bg-card), #1a1612);
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.6);
      border: 1px solid var(--border);
    }
    
    .login-box h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 35px;
      font-size: 2rem;
      letter-spacing: 3px;
    }
    
    .login-box h1 i {
      display: block;
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.8;
    }
    
    .form-label {
      color: var(--text-muted);
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    
    .form-control {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      background: rgba(255,255,255,0.06);
      border-color: var(--primary);
      color: var(--text);
      box-shadow: 0 0 0 4px rgba(212,165,116,0.1);
    }
    
    .form-control::placeholder {
      color: #555;
    }
    
    /* 自定义下拉组件 */
    .custom-select {
      position: relative;
    }

    .custom-select-trigger {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .custom-select-trigger:hover {
      border-color: var(--primary);
    }

    .custom-select-trigger i {
      color: var(--primary);
      transition: transform 0.3s;
    }

    .custom-select.open .custom-select-trigger {
      border-color: var(--primary);
    }

    .custom-select.open .custom-select-trigger i {
      transform: rotate(180deg);
    }

    .custom-select-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-top: 5px;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s;
      z-index: 100;
    }

    .custom-select.open .custom-select-options {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .custom-select-option {
      padding: 12px 18px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
    }

    .custom-select-option:hover {
      background: var(--bg-hover);
      color: var(--primary);
    }

    .custom-select-option.selected {
      background: rgba(212,165,116,0.1);
      color: var(--primary);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 10px;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s;
      color: #1c1814;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #e0b080, var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212,165,116,0.3);
      color: #1c1814;
    }
    
    .login-box .btn-primary {
      width: 100%;
      padding: 14px 28px;
      font-size: 1.1rem;
      letter-spacing: 2px;
    }
    
    /* 管理面板 */
    .admin-container {
      display: none;
    }
    
    /* 顶部导航栏 */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(90deg, var(--bg-card), #1e1a15);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--primary);
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    
    .navbar-brand i {
      font-size: 1.8rem;
    }
    
    .navbar-tabs {
      display: flex;
      gap: 5px;
    }
    
    .nav-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      color: var(--text-muted);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    
    .nav-tab:hover {
      background: rgba(212,165,116,0.1);
      color: var(--text);
    }
    
    .nav-tab.active {
      background: linear-gradient(135deg, rgba(212,165,116,0.2), rgba(212,165,116,0.1));
      color: var(--primary);
    }
    
    .navbar-user {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-name {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    .btn-logout {
      background: transparent;
      border: 1px solid rgba(231,76,60,0.3);
      color: #e74c3c;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    
    .btn-logout:hover {
      background: rgba(231,76,60,0.1);
      border-color: #e74c3c;
    }
    
    .main-content {
      margin-top: 70px;
      padding: 35px;
      min-height: calc(100vh - 70px);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .page-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    .page-title {
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 3px;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }
    
    .card .table {
      background: var(--bg-card);
    }
    
    .card .table th,
    .card .table td {
      border-color: var(--border);
    }
    
    .card-header {
      background: rgba(212,165,116,0.05);
      border-bottom: 1px solid var(--border);
      padding: 18px 24px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    .card-body {
      padding: 0;
    }
    
    .table {
      color: var(--text);
      margin: 0;
      background: var(--bg-card);
      --bs-table-bg: var(--bg-card);
      --bs-table-color: var(--text);
    }
    
    .table th {
      border-color: var(--border) !important;
      color: var(--primary) !important;
      font-weight: 600;
      padding: 16px 20px;
      letter-spacing: 1px;
      font-size: 0.9rem;
      background: rgba(212,165,116,0.08) !important;
    }
    
    .table td {
      border-color: var(--border) !important;
      padding: 16px 20px;
      vertical-align: middle;
      background: var(--bg-card) !important;
      color: var(--text) !important;
    }
    
    .table tbody tr {
      background: var(--bg-card);
    }
    
    .table tbody tr:hover td {
      background: rgba(212,165,116,0.08) !important;
    }
    
    .table-responsive {
      background: var(--bg-card);
    }
    
    .badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .badge-info { background: rgba(52,152,219,0.2); color: #5dade2; }
    .badge-warning { background: rgba(243,156,18,0.2); color: #f5b041; }
    .badge-success { background: rgba(39,174,96,0.2); color: #58d68d; }
    .badge-danger { background: rgba(231,76,60,0.2); color: #ec7063; }
    
    /* 统计卡片网格 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: linear-gradient(145deg, var(--bg-card), #1e1a15);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-color: rgba(212,165,116,0.3);
    }
    
    .stat-card.warning { border-left: 3px solid #f39c12; }
    .stat-card.success { border-left: 3px solid #27ae60; }
    
    .stat-card .stat-icon {
      font-size: 2.2rem;
      color: var(--primary);
      opacity: 0.7;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(212,165,116,0.1);
      border-radius: 12px;
    }
    
    .stat-card.warning .stat-icon { color: #f39c12; background: rgba(243,156,18,0.1); }
    .stat-card.success .stat-icon { color: #27ae60; background: rgba(39,174,96,0.1); }
    
    .stat-card .stat-info {
      flex: 1;
    }
    
    .stat-card .stat-value {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
      line-height: 1;
    }
    
    .stat-card.warning .stat-value { color: #f39c12; }
    .stat-card.success .stat-value { color: #27ae60; }
    
    .stat-card .stat-label {
      color: var(--text-muted);
      margin-top: 6px;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    
    /* 快捷操作 */
    .quick-actions {
      margin-top: 20px;
    }
    
    .section-title {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .action-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    
    .action-btn {
      background: linear-gradient(145deg, var(--bg-card), #1e1a15);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .action-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .action-btn i {
      font-size: 1.8rem;
      opacity: 0.8;
    }
    
    .action-btn span {
      font-size: 0.95rem;
      letter-spacing: 1px;
    }
    
    @media (max-width: 992px) {
      .stats-grid, .action-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .navbar-tabs {
        display: none;
      }
    }
    
    .btn-outline-primary {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn-outline-primary:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }
    
    .btn-outline-danger {
      border-color: #e74c3c;
      color: #e74c3c;
    }
    
    .btn-outline-danger:hover {
      background: #e74c3c;
      color: #fff;
    }
    
    .btn-outline-success {
      border-color: #27ae60;
      color: #27ae60;
    }
    
    .btn-outline-success:hover {
      background: #27ae60;
      color: #fff;
    }
    
    .modal-content {
      background: var(--bg-card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 16px;
    }
    
    .modal-header {
      border-color: var(--border);
      padding: 20px 24px;
    }
    
    .modal-title {
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .modal-body .form-control {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    .modal-body .form-control:focus {
      background: rgba(255,255,255,0.06);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(212,165,116,0.1);
    }
    
    .modal-body textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }
    
    .modal-footer {
      border-color: var(--border);
      padding: 16px 24px;
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: none;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .alert {
      border: none;
      border-radius: 10px;
    }
    
    .alert-danger {
      background: rgba(231,76,60,0.15);
      color: #ec7063;
    }
    
    /* 滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(212,165,116,0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(212,165,116,0.5);
    }
  </style>
</head>
<body>
  <!-- 登录页面 -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h1><i class="bi bi-shield-lock"></i> 管理后台</h1>
      <div id="loginError" class="alert alert-danger d-none"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">密码</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> 登录
        </button>
      </form>
    </div>
  </div>

  <!-- 管理面板 -->
  <div class="admin-container" id="adminPanel">
    <!-- 顶部导航栏 -->
    <nav class="top-navbar">
      <div class="navbar-brand">
        <i class="bi bi-controller"></i>
        <span>Galaxy 府衙</span>
      </div>
      <div class="navbar-tabs">
        <a href="#" class="nav-tab active" data-page="dashboard">
          <i class="bi bi-grid-1x2"></i> 总览
        </a>
        <a href="#" class="nav-tab" data-page="announcements">
          <i class="bi bi-scroll"></i> 榜文
        </a>
        <a href="#" class="nav-tab" data-page="feedback">
          <i class="bi bi-envelope-paper"></i> 民意
        </a>
      </div>
      <div class="navbar-user">
        <span class="user-name"><i class="bi bi-person-circle"></i> 管理员</span>
        <button class="btn-logout" onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> 退出
        </button>
      </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 仪表盘 -->
      <div class="page" id="page-dashboard">
        <div class="page-header">
          <h1 class="page-title"><i class="bi bi-grid-1x2"></i> 府衙总览</h1>
          <span class="page-subtitle">Galaxy 服务器管理中心</span>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid">
          <div class="stat-card" onclick="document.querySelector('[data-page=announcements]').click()">
            <div class="stat-icon"><i class="bi bi-scroll"></i></div>
            <div class="stat-info">
              <div class="stat-value" id="statAnnouncements">0</div>
              <div class="stat-label">榜文数量</div>
            </div>
          </div>
          <div class="stat-card" onclick="document.querySelector('[data-page=feedback]').click()">
            <div class="stat-icon"><i class="bi bi-envelope-paper"></i></div>
            <div class="stat-info">
              <div class="stat-value" id="statFeedback">0</div>
              <div class="stat-label">民意总数</div>
            </div>
          </div>
          <div class="stat-card warning">
            <div class="stat-icon"><i class="bi bi-hourglass-split"></i></div>
            <div class="stat-info">
              <div class="stat-value" id="statPending">0</div>
              <div class="stat-label">待处理</div>
            </div>
          </div>
          <div class="stat-card success">
            <div class="stat-icon"><i class="bi bi-people"></i></div>
            <div class="stat-info">
              <div class="stat-value" id="statOnline">--</div>
              <div class="stat-label">在线玩家</div>
            </div>
          </div>
        </div>
        
        <!-- 快捷操作 -->
        <div class="quick-actions">
          <h3 class="section-title"><i class="bi bi-lightning"></i> 快捷操作</h3>
          <div class="action-grid">
            <button class="action-btn" onclick="showAnnouncementModal()">
              <i class="bi bi-plus-circle"></i>
              <span>发布榜文</span>
            </button>
            <button class="action-btn" onclick="document.querySelector('[data-page=feedback]').click()">
              <i class="bi bi-inbox"></i>
              <span>查看民意</span>
            </button>
            <a href="../index.html" target="_blank" class="action-btn">
              <i class="bi bi-globe"></i>
              <span>访问官网</span>
            </a>
            <a href="../bangwen.html" target="_blank" class="action-btn">
              <i class="bi bi-scroll"></i>
              <span>榜文页面</span>
            </a>
          </div>
        </div>
      </div>

      <!-- 公告管理 -->
      <div class="page d-none" id="page-announcements">
        <div class="page-header">
          <h1 class="page-title"><i class="bi bi-scroll"></i> 榜文管理</h1>
          <button class="btn btn-primary" onclick="showAnnouncementModal()">
            <i class="bi bi-plus"></i> 发布榜文
          </button>
        </div>
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 45%;">榜文内容</th>
                  <th style="width: 12%;">类型</th>
                  <th style="width: 10%;">置顶</th>
                  <th style="width: 15%;">发布时间</th>
                  <th style="width: 18%;">操作</th>
                </tr>
              </thead>
              <tbody id="announcementsList"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 反馈管理 -->
      <div class="page d-none" id="page-feedback">
        <div class="page-header">
          <h1 class="page-title"><i class="bi bi-envelope-paper"></i> 民意收集</h1>
        </div>
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 18%;">来访者</th>
                  <th style="width: 10%;">类型</th>
                  <th style="width: 32%;">民意内容</th>
                  <th style="width: 12%;">状态</th>
                  <th style="width: 12%;">时间</th>
                  <th style="width: 16%;">操作</th>
                </tr>
              </thead>
              <tbody id="feedbackList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 榜文编辑模态框 -->
  <div class="modal fade" id="announcementModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-scroll"></i> 发布榜文</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="announcementId">
          <div class="mb-3">
            <label class="form-label">榜文标题</label>
            <input type="text" class="form-control" id="announcementTitle" placeholder="请输入榜文标题" required>
          </div>
          <div class="mb-3">
            <label class="form-label">榜文内容</label>
            <textarea class="form-control" id="announcementContent" rows="6" placeholder="请输入榜文内容，支持多行文本" required></textarea>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">榜文类型</label>
              <input type="hidden" id="announcementType" value="info">
              <div class="custom-select" id="typeSelect">
                <div class="custom-select-trigger" onclick="toggleAdminSelect('typeSelect')">
                  <span id="selectedType">告示</span>
                  <i class="bi bi-chevron-down"></i>
                </div>
                <div class="custom-select-options">
                  <div class="custom-select-option selected" data-value="info" onclick="selectAdminOption('typeSelect', 'announcementType', 'selectedType', this)">告示</div>
                  <div class="custom-select-option" data-value="warning" onclick="selectAdminOption('typeSelect', 'announcementType', 'selectedType', this)">活动</div>
                  <div class="custom-select-option" data-value="success" onclick="selectAdminOption('typeSelect', 'announcementType', 'selectedType', this)">更新</div>
                  <div class="custom-select-option" data-value="danger" onclick="selectAdminOption('typeSelect', 'announcementType', 'selectedType', this)">急报</div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <label class="form-label">置顶告示</label>
              <input type="hidden" id="announcementPinned" value="0">
              <div class="custom-select" id="pinnedSelect">
                <div class="custom-select-trigger" onclick="toggleAdminSelect('pinnedSelect')">
                  <span id="selectedPinned">否</span>
                  <i class="bi bi-chevron-down"></i>
                </div>
                <div class="custom-select-options">
                  <div class="custom-select-option selected" data-value="0" onclick="selectAdminOption('pinnedSelect', 'announcementPinned', 'selectedPinned', this)">否</div>
                  <div class="custom-select-option" data-value="1" onclick="selectAdminOption('pinnedSelect', 'announcementPinned', 'selectedPinned', this)">置顶</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="saveAnnouncement()">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    let token = localStorage.getItem('adminToken');

    // 检查登录状态
    if (token) {
      verifyToken();
    }

    async function verifyToken() {
      try {
        const res = await fetch(`${API_URL}/auth/verify`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          showAdminPanel();
          loadDashboard();
        } else {
          localStorage.removeItem('adminToken');
          token = null;
        }
      } catch (e) {
        console.error('验证失败:', e);
      }
    }

    // 登录
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          token = data.token;
          localStorage.setItem('adminToken', token);
          showAdminPanel();
          loadDashboard();
        } else {
          document.getElementById('loginError').textContent = data.error;
          document.getElementById('loginError').classList.remove('d-none');
        }
      } catch (e) {
        document.getElementById('loginError').textContent = '连接服务器失败';
        document.getElementById('loginError').classList.remove('d-none');
      }
    });

    function showAdminPanel() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('adminToken');
      token = null;
      location.reload();
    }

    // 自定义下拉组件
    function toggleAdminSelect(selectId) {
      const select = document.getElementById(selectId);
      // 关闭其他下拉
      document.querySelectorAll('.custom-select').forEach(s => {
        if (s.id !== selectId) s.classList.remove('open');
      });
      select.classList.toggle('open');
    }

    function selectAdminOption(selectId, inputId, displayId, el) {
      const value = el.dataset.value;
      const text = el.textContent;
      document.getElementById(inputId).value = value;
      document.getElementById(displayId).textContent = text;
      document.querySelectorAll(`#${selectId} .custom-select-option`).forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById(selectId).classList.remove('open');
    }

    // 点击外部关闭下拉
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.custom-select')) {
        document.querySelectorAll('.custom-select').forEach(s => s.classList.remove('open'));
      }
    });

    // 页面切换
    document.querySelectorAll('.nav-tab[data-page]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = e.currentTarget.dataset.page;
        
        document.querySelectorAll('.nav-tab').forEach(a => a.classList.remove('active'));
        e.currentTarget.classList.add('active');
        
        document.querySelectorAll('.page').forEach(p => p.classList.add('d-none'));
        document.getElementById(`page-${page}`).classList.remove('d-none');

        if (page === 'dashboard') loadDashboard();
        if (page === 'announcements') loadAnnouncements();
        if (page === 'feedback') loadFeedback();
      });
    });

    // 加载仪表盘
    async function loadDashboard() {
      try {
        const [annRes, statusRes] = await Promise.all([
          fetch(`${API_URL}/announcements`),
          fetch(`${API_URL}/server-status`)
        ]);

        const annData = await annRes.json();
        const statusData = await statusRes.json();

        document.getElementById('statAnnouncements').textContent = annData.total || 0;
        document.getElementById('statOnline').textContent = statusData.players || '--';

        // 获取反馈统计
        const fbRes = await fetch(`${API_URL}/feedback/stats/summary`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (fbRes.ok) {
          const fbData = await fbRes.json();
          document.getElementById('statFeedback').textContent = fbData.total || 0;
          document.getElementById('statPending').textContent = fbData.pending || 0;
        }
      } catch (e) {
        console.error('加载仪表盘失败:', e);
      }
    }

    // 类型映射
    const typeNames = {
      'info': '告示',
      'warning': '活动',
      'success': '更新',
      'danger': '急报'
    };

    // 加载公告列表
    async function loadAnnouncements() {
      try {
        const res = await fetch(`${API_URL}/announcements`);
        const data = await res.json();

        const tbody = document.getElementById('announcementsList');
        if (data.announcements && data.announcements.length > 0) {
          tbody.innerHTML = data.announcements.map(a => `
            <tr>
              <td>
                <div style="font-weight: 500;">${a.title}</div>
                <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 4px;">
                  ${a.content.length > 50 ? a.content.substring(0, 50) + '...' : a.content}
                </div>
              </td>
              <td><span class="badge badge-${a.type}">${typeNames[a.type] || a.type}</span></td>
              <td>${a.pinned ? '<i class="bi bi-pin-angle-fill" style="color: var(--primary);"></i>' : '-'}</td>
              <td style="white-space: nowrap;">${new Date(a.created_at).toLocaleDateString()}</td>
              <td>
                <div style="display: flex; gap: 8px;">
                  <button class="btn btn-sm btn-outline-primary" onclick="editAnnouncement(${a.id})" title="编辑">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deleteAnnouncement(${a.id})" title="删除">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          `).join('');
        } else {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4" style="color: var(--text-muted);">暂无榜文</td></tr>';
        }
      } catch (e) {
        console.error('加载公告失败:', e);
        document.getElementById('announcementsList').innerHTML = '<tr><td colspan="5" class="text-center py-4" style="color: var(--text-muted);">加载失败</td></tr>';
      }
    }

    // 公告模态框
    let announcementModal;
    function showAnnouncementModal(id = null) {
      document.getElementById('announcementId').value = '';
      document.getElementById('announcementTitle').value = '';
      document.getElementById('announcementContent').value = '';
      document.getElementById('announcementType').value = 'info';
      document.getElementById('announcementPinned').value = '0';
      
      announcementModal = new bootstrap.Modal(document.getElementById('announcementModal'));
      announcementModal.show();
    }

    async function editAnnouncement(id) {
      const res = await fetch(`${API_URL}/announcements/${id}`);
      const data = await res.json();

      document.getElementById('announcementId').value = data.id;
      document.getElementById('announcementTitle').value = data.title;
      document.getElementById('announcementContent').value = data.content;
      document.getElementById('announcementType').value = data.type;
      document.getElementById('announcementPinned').value = data.pinned;

      // 更新自定义下拉显示
      const typeMap = { info: '告示', warning: '活动', success: '更新', danger: '急报' };
      document.getElementById('selectedType').textContent = typeMap[data.type] || '告示';
      document.querySelectorAll('#typeSelect .custom-select-option').forEach(o => {
        o.classList.toggle('selected', o.dataset.value === data.type);
      });

      document.getElementById('selectedPinned').textContent = data.pinned ? '置顶' : '否';
      document.querySelectorAll('#pinnedSelect .custom-select-option').forEach(o => {
        o.classList.toggle('selected', o.dataset.value === String(data.pinned ? 1 : 0));
      });

      announcementModal = new bootstrap.Modal(document.getElementById('announcementModal'));
      announcementModal.show();
    }

    async function saveAnnouncement() {
      const id = document.getElementById('announcementId').value;
      const data = {
        title: document.getElementById('announcementTitle').value,
        content: document.getElementById('announcementContent').value,
        type: document.getElementById('announcementType').value,
        pinned: document.getElementById('announcementPinned').value === '1'
      };

      const url = id ? `${API_URL}/announcements/${id}` : `${API_URL}/announcements`;
      const method = id ? 'PUT' : 'POST';

      await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      announcementModal.hide();
      loadAnnouncements();
    }

    async function deleteAnnouncement(id) {
      if (!confirm('确定要删除这条公告吗？')) return;

      await fetch(`${API_URL}/announcements/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      loadAnnouncements();
    }

    // 反馈状态映射
    const statusNames = {
      'pending': '待处理',
      'resolved': '已处理',
      'rejected': '已拒绝'
    };

    // 加载反馈列表
    async function loadFeedback() {
      try {
        const res = await fetch(`${API_URL}/feedback`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        const tbody = document.getElementById('feedbackList');
        if (data.feedbacks && data.feedbacks.length > 0) {
          tbody.innerHTML = data.feedbacks.map(f => `
            <tr>
              <td>
                <div style="font-weight: 500;">${f.name || '匿名'}</div>
                ${f.contact ? `<div style="color: var(--text-muted); font-size: 0.8rem;">${f.contact}</div>` : ''}
              </td>
              <td><span class="badge badge-info">${f.type || '建议'}</span></td>
              <td style="max-width: 250px;">
                <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                  ${f.content}
                </div>
              </td>
              <td><span class="badge badge-${f.status === 'pending' ? 'warning' : f.status === 'resolved' ? 'success' : 'danger'}">${statusNames[f.status] || f.status}</span></td>
              <td style="white-space: nowrap;">${new Date(f.created_at).toLocaleDateString()}</td>
              <td>
                <div style="display: flex; gap: 8px;">
                  ${f.status === 'pending' ? `
                    <button class="btn btn-sm btn-outline-success" onclick="resolveFeedback(${f.id})" title="标记已处理">
                      <i class="bi bi-check-lg"></i>
                    </button>
                  ` : ''}
                  <button class="btn btn-sm btn-outline-primary" onclick="viewFeedback(${f.id})" title="查看详情">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="deleteFeedback(${f.id})" title="删除">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          `).join('');
        } else {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4" style="color: var(--text-muted);">暂无民意反馈</td></tr>';
        }
      } catch (e) {
        console.error('加载反馈失败:', e);
        document.getElementById('feedbackList').innerHTML = '<tr><td colspan="6" class="text-center py-4" style="color: var(--text-muted);">加载失败</td></tr>';
      }
    }

    // 查看反馈详情
    function viewFeedback(id) {
      // 从已加载的数据中查找
      fetch(`${API_URL}/feedback`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const f = data.feedbacks.find(fb => fb.id === id);
        if (f) {
          alert(`【${f.type || '建议'}】来自: ${f.name || '匿名'}\n\n${f.content}\n\n联系方式: ${f.contact || '未提供'}\n提交时间: ${new Date(f.created_at).toLocaleString()}`);
        }
      });
    }

    async function resolveFeedback(id) {
      await fetch(`${API_URL}/feedback/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ status: 'resolved' })
      });
      loadFeedback();
    }

    async function deleteFeedback(id) {
      if (!confirm('确定要删除这条反馈吗？')) return;

      await fetch(`${API_URL}/feedback/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      loadFeedback();
    }
  </script>
</body>
</html>
