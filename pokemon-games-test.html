                  <div class="game-card" onclick="showModal(${gen}, ${idx})">
                    <div class="game-cover">
                      ${game.cover 
                        ? '<img src="' + coverPath + game.cover + '" alt="' + game.name + '">' 
                        : '<span class="game-icon">' + game.icon + '</span>'}
                    </div>
                    <div class="game-info">
                      <div class="game-name">${game.name}${game.upcoming ? ' <span style="color:#ff6b6b">(å³å°†å‘å”®)</span>' : ''}</div>
                      <div class="game-year">${game.year}å¹´ Â· ${game.platform}</div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </section>
        `;
      }
      document.getElementById('mainContent').innerHTML = html;
    }
    
    function showModal(gen, idx) {
      const data = gamesData[gen];
      const game = data.games[idx];
      document.getElementById('modalCover').innerHTML = game.cover 
        ? '<img src="' + coverPath + game.cover + '" style="max-height:150px">' 
        : '<span style="font-size:5rem">' + game.icon + '</span>';
      document.getElementById('modalName').textContent = game.name;
      document.getElementById('modalYear').textContent = game.year + 'å¹´';
      document.getElementById('modalPlatform').textContent = game.platform;
      document.getElementById('modalRegion').textContent = data.region.split(' Â· ')[0];
      document.getElementById('modalDesc').textContent = game.desc || '';
      document.getElementById('gameModal').style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('gameModal').style.display = 'none';
    }
    
    document.getElementById('gameModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
    
    render();
  </script>
</body>
