    function formatTime(dateStr) {
      if (!dateStr) return 'åˆšåˆš';
      // SQLite å­˜å‚¨çš„æ˜¯ UTC æ—¶é—´ï¼Œéœ€è¦è½¬æ¢
      const date = new Date(dateStr.replace(' ', 'T') + 'Z');
      const now = new Date();
      const diff = now - date;
      
      if (isNaN(diff)) return 'åˆšåˆš';
      if (diff < 0) return 'åˆšåˆš';
      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'å¤©å‰';
      return date.toLocaleDateString('zh-CN');
    }

    // æ¸²æŸ“åˆ†é¡µ
    function renderPagination() {
      const container = document.getElementById('pagination');
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }
      
      let html = `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="bi bi-chevron-left"></i></button>`;
      
      for (let i = 1; i <= totalPages && i <= 5; i++) {
        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
      }
      
      if (totalPages > 5) {
        html += `<button class="page-btn" disabled>...</button>`;
        html += `<button class="page-btn ${totalPages === currentPage ? 'active' : ''}" onclick="goToPage(${totalPages})">${totalPages}</button>`;
      }
      
      html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="bi bi-chevron-right"></i></button>`;
      
      container.innerHTML = html;
    }
    
    function goToPage(page) {
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      loadPosts(currentCategory, currentSort);
    }
