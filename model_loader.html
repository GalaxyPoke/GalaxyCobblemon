  <script>
    const BASE_PATH = 'C:\\Users\\LENOVO\\Desktop\\study\\GalaxyPokemonMC\\æˆ‘çš„ä¸–ç•Œé«˜ç«¯æºç ';
    const MODELS_PATH = `${BASE_PATH}\\Cobblemon-fabric-1.7.1+1.21.1\\assets\\cobblemon\\bedrock\\pokemon\\models`;

    let pokemonList = [];
    let currentIndex = -1;
    let doneList = JSON.parse(localStorage.getItem('cobblemon_done') || '[]');
    
    // ä»ä¹‹å‰ç”Ÿæˆçš„ JSON åŠ è½½
    fetch('pokemon_convert_list.json')
      .then(r => r.json())
      .then(data => {
        pokemonList = data;
        renderList();
        updateStats();
        
        // æ£€æŸ¥ URL å‚æ•°ï¼Œè‡ªåŠ¨é€‰ä¸­å®å¯æ¢¦
        const urlParams = new URLSearchParams(window.location.search);
        const pokemonName = urlParams.get('pokemon');
        if (pokemonName) {
          const index = pokemonList.findIndex(p => p.name.toLowerCase() === pokemonName.toLowerCase());
          if (index >= 0) {
            selectPokemon(index);
            // æ»šåŠ¨åˆ°æœç´¢æ¡†å¹¶å¡«å…¥åç§°
            document.getElementById('search').value = pokemonName;
            filterList();
          }
        }

      .catch(() => {
        // å¦‚æœæ²¡æœ‰ JSONï¼Œæ˜¾ç¤ºæç¤º
        document.getElementById('pokemonGrid').innerHTML = '<p style="color:#f00;">è¯·å…ˆè¿è¡Œ python convert_models.py ç”Ÿæˆåˆ—è¡¨</p>';
      });
    
    function renderList() {
      const grid = document.getElementById('pokemonGrid');
      const search = document.getElementById('search').value.toLowerCase();
      
      grid.innerHTML = pokemonList
        .filter(p => p.name.toLowerCase().includes(search))
        .map((p, i) => {
          const isDone = doneList.includes(p.name);
          const realIndex = pokemonList.findIndex(x => x.name === p.name);
          return `
            <div class="pokemon-item ${isDone ? 'done' : ''}" onclick="selectPokemon(${realIndex})">
              <div class="name">${p.name}</div>
              <div class="status ${isDone ? 'done' : 'pending'}">${isDone ? 'âœ“ å·²å®Œæˆ' : 'â—‹ å¾…è½¬æ¢'}</div>
            </div>
          `;
        }).join('');
    }
    
    function selectPokemon(index) {
      currentIndex = index;
      const p = pokemonList[index];
      
      // æå–æ–‡ä»¶å¤¹è·¯å¾„ï¼ˆå»æ‰æ–‡ä»¶åï¼‰
      const modelFolder = p.model.substring(0, p.model.lastIndexOf('\\'));
      const textureFolder = p.texture.substring(0, p.texture.lastIndexOf('\\'));
      const outputFolder = p.output.substring(0, p.output.lastIndexOf('\\'));
      
      document.getElementById('currentPaths').style.display = 'block';
      document.getElementById('currentName').textContent = p.name;
      document.getElementById('modelPath').value = modelFolder;
      document.getElementById('texturePath').value = textureFolder;
      document.getElementById('outputPath').value = outputFolder;
    }
    
    function copyPath(id) {
      const input = document.getElementById(id);
      navigator.clipboard.writeText(input.value);
      
      const btn = input.nextElementSibling;
      const orig = btn.textContent;
      btn.textContent = 'å·²å¤åˆ¶!';
      setTimeout(() => btn.textContent = orig, 1000);
    }
    
    function markDone() {
      if (currentIndex < 0) return;
      const name = pokemonList[currentIndex].name;
      
      if (!doneList.includes(name)) {
        doneList.push(name);
        localStorage.setItem('cobblemon_done', JSON.stringify(doneList));
        renderList();
        updateStats();
      }
    }
    
    function nextPokemon() {
      // æ‰¾ä¸‹ä¸€ä¸ªæœªå®Œæˆçš„
      for (let i = currentIndex + 1; i < pokemonList.length; i++) {
        if (!doneList.includes(pokemonList[i].name)) {
          selectPokemon(i);
          return;
        }
      }
      // ä»å¤´æ‰¾
      for (let i = 0; i < currentIndex; i++) {
        if (!doneList.includes(pokemonList[i].name)) {
          selectPokemon(i);
          return;
        }
      }
      alert('å…¨éƒ¨å®Œæˆï¼');
    }
    
    function filterList() {
      renderList();
    }
    
    function updateStats() {
      document.getElementById('total').textContent = pokemonList.length;
      document.getElementById('done').textContent = doneList.length;
      document.getElementById('remaining').textContent = pokemonList.length - doneList.length;
    }
  </script>
