  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="static/css/style.css" rel="stylesheet">
  <link href="static/css/responsive.css" rel="stylesheet">
  <style>
    /* 中华薪火体 */
    @font-face {
      font-family: 'ZhongHuaXinHuo';
      src: url('static/font/中华薪火体.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* 防止页面抖动 - 始终显示滚动条 */
    html {
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: rgba(212,165,116,0.3) transparent;
    }

    html::-webkit-scrollbar {
      width: 8px;
    }

    html::-webkit-scrollbar-track {
      background: transparent;
    }

    html::-webkit-scrollbar-thumb {
      background: rgba(212,165,116,0.3);
      border-radius: 4px;
    }

    html::-webkit-scrollbar-thumb:hover {
      background: rgba(212,165,116,0.5);
    }
    
    body.modal-open {
      overflow: hidden !important;
      padding-right: 0 !important;
    }
    
    body.modal-open .navbar {
      padding-right: 0 !important;
      width: 100% !important;
    }
    
    .modal {
      padding-right: 0 !important;
    }
    
    .modal-backdrop {
      width: 100% !important;
    }

    /* 榜文页面专属样式 */
    .bangwen-page {
      min-height: 100vh;
      background: var(--gradient-dark);
      padding-top: 100px;
      padding-bottom: 4rem;
    }

    .bangwen-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .bangwen-title {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      font-size: 4rem;
      color: var(--primary-light);
      letter-spacing: 10px;
      margin-bottom: 1rem;
    }

    .bangwen-subtitle {
      color: var(--gray-light);
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    /* 榜文列表 */
    .bangwen-list {
      max-width: 900px;
      margin: 0 auto;
    }

    .bangwen-item {
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid var(--glass-border);
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      transition: var(--transition);
      cursor: pointer;
    }

    .bangwen-item:hover {
      border-left-color: var(--primary-light);
      transform: translateX(5px);
      box-shadow: 0 5px 30px rgba(139, 115, 85, 0.2);
    }

    .bangwen-item.pinned {
      border-left-color: var(--secondary);
      background: rgba(196, 92, 72, 0.1);
    }

    .bangwen-item.pinned .bangwen-tag {
      background: var(--secondary);
    }

    .bangwen-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .bangwen-tag {
      background: var(--primary);
      color: var(--white);
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
      border-radius: 2px;
      letter-spacing: 1px;
    }

    .bangwen-date {
      color: var(--gray-light);
      font-size: 0.85rem;
    }

    .bangwen-item-title {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      font-size: 1.5rem;
      color: var(--white);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .bangwen-item-title:hover {
      color: var(--primary-light);
    }

    .bangwen-summary {
      color: var(--gray-light);
      font-size: 0.95rem;
      line-height: 1.8;
    }

    /* 榜文详情模态框 */
    .bangwen-modal .modal-content {
      background: rgba(28, 24, 20, 0.95);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
    }

    .bangwen-modal .modal-header {
      border-bottom: 1px solid var(--glass-border);
      padding: 1.5rem 2rem;
    }

    .bangwen-modal .modal-title {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      font-size: 2rem;
      color: var(--primary-light);
      letter-spacing: 3px;
    }

    .bangwen-modal .modal-body {
      padding: 2rem;
      color: var(--white);
      line-height: 2;
    }

    .bangwen-modal .btn-close {
      filter: invert(1);
    }

    .bangwen-content h4 {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      color: var(--primary-light);
      font-size: 1.3rem;
      margin: 1.5rem 0 1rem;
      letter-spacing: 2px;
    }

    .bangwen-content p {
      margin-bottom: 1rem;
      text-indent: 2em;
    }

    .bangwen-content ul {
      padding-left: 2rem;
      margin-bottom: 1rem;
    }

    .bangwen-content li {
      margin-bottom: 0.5rem;
      color: var(--gray-light);
    }

    .bangwen-footer {
      text-align: right;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px dashed var(--glass-border);
      color: var(--gray-light);
      font-size: 0.9rem;
    }

    /* 返回按钮 */
    .back-home {
      position: fixed;
      bottom: 100px;
      left: 25px;
      background: var(--gradient-primary);
      color: var(--white);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      text-decoration: none;
      z-index: 100;
    }

    .back-home:hover {
      transform: scale(1.1);
      color: var(--white);
    }

    /* 分页 */
    .bangwen-pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 3rem;
    }

    .bangwen-pagination .page-link {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--gray-light);
      padding: 0.5rem 1rem;
      border-radius: 2px;
      transition: var(--transition);
    }

    .bangwen-pagination .page-link:hover,
    .bangwen-pagination .page-item.active .page-link {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--white);
    }

    /* 分类筛选 */
    .bangwen-filter {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid var(--glass-border);
      color: var(--gray-light);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'ZhongHuaXinHuo', sans-serif;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .filter-btn.active {
      background: var(--gradient-primary);
      border-color: var(--primary);
      color: var(--white);
    }

    /* 简洁时间轴样式 */
    .bangwen-timeline {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .timeline-item {
      position: relative;
      padding: 0;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.6s ease forwards;
    }

    .timeline-item:nth-child(1) { animation-delay: 0.05s; }
    .timeline-item:nth-child(2) { animation-delay: 0.1s; }
    .timeline-item:nth-child(3) { animation-delay: 0.15s; }
    .timeline-item:nth-child(4) { animation-delay: 0.2s; }
    .timeline-item:nth-child(5) { animation-delay: 0.25s; }
    .timeline-item:nth-child(6) { animation-delay: 0.3s; }
    .timeline-item:nth-child(7) { animation-delay: 0.35s; }
    .timeline-item:nth-child(8) { animation-delay: 0.4s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 隐藏圆点 */
    .timeline-dot {
      display: none;
    }

    /* 内容卡片 - 极简风格 */
    .timeline-content {
      position: relative;
      padding: 1.2rem 0;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid rgba(212,165,116,0.1);
    }

    .timeline-content:hover {
      padding-left: 1.2rem;
    }

    /* 左侧色条 */
    .timeline-content::before {
      content: '';
      position: absolute;
      left: 0;
      top: 1.2rem;
      bottom: 1.2rem;
      width: 3px;
      background: var(--primary);
      opacity: 0;
      transform: scaleY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .timeline-content:hover::before {
      opacity: 1;
      transform: scaleY(1);
    }

    /* 顶部信息栏 */
    .timeline-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .timeline-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .timeline-tag {
      font-size: 0.8rem;
      padding: 0.4rem 1rem;
      border-radius: 2px;
      letter-spacing: 2px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .timeline-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.3rem;
      color: rgba(255,255,255,0.35);
      font-size: 0.85rem;
      text-align: right;
    }

    .timeline-author-line {
      line-height: 1.4;
    }

    .timeline-author {
      color: rgba(212,165,116,0.8);
      font-size: 0.9rem;
    }

    .timeline-date-line {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .timeline-divider {
      opacity: 0.5;
    }

    .timeline-date {
      letter-spacing: 1px;
      color: rgba(212,165,116,0.5);
      font-size: 0.8rem;
    }

    .timeline-time {
      opacity: 0.6;
      font-size: 0.75rem;
    }

    /* 标题 */
    .timeline-title {
      font-family: 'ZhongHuaXinHuo', sans-serif;
      font-size: 1.4rem;
      color: var(--white);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      transition: all 0.3s;
      font-weight: normal;
    }

    .timeline-content:hover .timeline-title {
      color: var(--primary);
    }

    /* 摘要 */
    .timeline-summary {
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    /* 类型样式 - 告示 金色 */
    .timeline-item[data-type="info"] .timeline-tag {
      background: transparent;
      color: #d4a574;
      border: 1px solid rgba(212,165,116,0.3);
    }
    .timeline-item[data-type="info"] .timeline-content::before {
      background: #d4a574;
    }

    /* 类型样式 - 活动 橙色 */
    .timeline-item[data-type="warning"] .timeline-tag {
      background: transparent;
      color: #f39c12;
      border: 1px solid rgba(243,156,18,0.3);
    }
    .timeline-item[data-type="warning"] .timeline-content::before {
      background: #f39c12;
    }

    /* 类型样式 - 更新 绿色 */
    .timeline-item[data-type="success"] .timeline-tag {
      background: transparent;
      color: #2ecc71;
      border: 1px solid rgba(46,204,113,0.3);
    }
    .timeline-item[data-type="success"] .timeline-content::before {
      background: #2ecc71;
    }

    /* 类型样式 - 急报 红色 */
    .timeline-item[data-type="danger"] .timeline-tag {
      background: transparent;
      color: #e74c3c;
      border: 1px solid rgba(231,76,60,0.3);
    }
    .timeline-item[data-type="danger"] .timeline-content::before {
      background: #e74c3c;
    }
    .timeline-item[data-type="danger"] .timeline-title::after {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #e74c3c;
      border-radius: 50%;
      margin-left: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* 置顶样式 */
    .timeline-item.pinned .timeline-tag {
      background: rgba(196, 92, 72, 0.15);
      color: #c45c48;
      border-color: rgba(196, 92, 72, 0.3);
    }
    .timeline-item.pinned .timeline-content::before {
      background: #c45c48;
      opacity: 1;
      transform: scaleY(1);
    }
    .timeline-item.pinned .timeline-content {
      padding-left: 1.5rem;
    }

    /* 隐藏被筛选的项目 */
    .timeline-item.hidden {
      display: none;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .timeline-title {
        font-size: 1.3rem;
      }
      .timeline-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <script>
    // 初始化 AOS 动画
    AOS.init({
      duration: 800,
      easing: 'ease-out-cubic',
      once: true
    });

    // 粒子背景
    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 1000 } },
        color: { value: '#d4a574' },
        shape: { type: 'circle' },
        opacity: { value: 0.2, random: true },
        size: { value: 2, random: true },
        line_linked: { enable: true, distance: 200, color: '#8b7355', opacity: 0.15, width: 1 },
        move: { enable: true, speed: 1, direction: 'none', random: true, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'grab' }, resize: true },
        modes: { grab: { distance: 180, line_linked: { opacity: 0.3 } } }
      }
    });

    // 导航栏滚动效果
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // 页面加载完成后隐藏加载动画
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('pageLoader').classList.add('hidden');
      }, 500);
    });

    // 榜文类型映射
    const typeMap = {
      'info': '<i class="bi bi-scroll"></i> 告示',
      'warning': '<i class="bi bi-calendar-event"></i> 活动',
      'success': '<i class="bi bi-stars"></i> 更新',
      'danger': '<i class="bi bi-exclamation-triangle"></i> 急报'
    };

    const typeNameMap = {
      'info': '告示',
      'warning': '活动',
      'success': '更新',
      'danger': '急报'
    };

    // 格式化日期为古风格式
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const months = ['正月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '冬月', '腊月'];
      const days = ['初一', '初二', '初三', '初四', '初五', '初六', '初七', '初八', '初九', '初十',
                    '十一', '十二', '十三', '十四', '十五', '十六', '十七', '十八', '十九', '二十',
                    '廿一', '廿二', '廿三', '廿四', '廿五', '廿六', '廿七', '廿八', '廿九', '三十'];
      return `${months[date.getMonth()]}${days[date.getDate() - 1] || '初一'}`;
    }

    // 格式化短日期
    function formatShortDate(dateStr) {
      const date = new Date(dateStr);
      const days = ['初一', '初二', '初三', '初四', '初五', '初六', '初七', '初八', '初九', '初十',
                    '十一', '十二', '十三', '十四', '十五', '十六', '十七', '十八', '十九', '二十',
                    '廿一', '廿二', '廿三', '廿四', '廿五', '廿六', '廿七', '廿八', '廿九', '三十'];
      return days[date.getDate() - 1] || '初一';
    }

    // 加载公告 - 时间轴版本
    let allAnnouncements = [];
    
    async function loadBangwen() {
      const container = document.getElementById('bangwenList');
      try {
        const res = await fetch(`${window.API_CONFIG.apiUrl}/announcements?limit=20`);
        const data = await res.json();
        
        if (data.announcements && data.announcements.length > 0) {
          allAnnouncements = data.announcements;
          renderTimeline(allAnnouncements);
        } else {
          container.innerHTML = `
            <div class="text-center py-5" style="color: #888;">
              <i class="bi bi-inbox" style="font-size: 3rem; opacity: 0.5;"></i>
              <p class="mt-3">暂无榜文，天下太平</p>
            </div>
          `;
        }
      } catch (e) {
        container.innerHTML = `
          <div class="text-center py-5" style="color: #888;">
            <i class="bi bi-wifi-off" style="font-size: 3rem; opacity: 0.5;"></i>
            <p class="mt-3">驿站失联，稍后再试</p>
          </div>
        `;
      }
    }

    // 格式化完整时间
    function formatFullTime(dateStr) {
      const date = new Date(dateStr);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hour = String(date.getHours()).padStart(2, '0');
      const minute = String(date.getMinutes()).padStart(2, '0');
      return `${year}.${month}.${day} ${hour}:${minute}`;
    }

    // 渲染时间轴 - 简洁版
    function renderTimeline(announcements) {
      const container = document.getElementById('bangwenList');
      container.innerHTML = announcements.map((a, index) => `
        <div class="timeline-item ${a.pinned ? 'pinned' : ''}" data-type="${a.type}" onclick="showBangwenDetail(${a.id})">
          <div class="timeline-content">
            <div class="timeline-header">
              <div class="timeline-meta">
                <span class="timeline-tag">${a.pinned ? '置顶' : typeNameMap[a.type] || '告示'}</span>
              </div>
              <div class="timeline-info">
                <div class="timeline-author-line"><span class="timeline-author">${a.author || '府衙'}</span></div>
                <div class="timeline-date-line">
                  <span class="timeline-date">${formatDate(a.created_at)}</span>
                  <span class="timeline-divider">·</span>
                  <span class="timeline-time">${formatFullTime(a.created_at)}</span>
                </div>
              </div>
            </div>
            <h3 class="timeline-title">${a.title}</h3>
            <p class="timeline-summary">${a.content.length > 120 ? a.content.substring(0, 120) + '...' : a.content}</p>
          </div>
        </div>
      `).join('');
    }

    // 分类筛选功能
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // 更新按钮状态
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const filter = this.dataset.filter;
        const items = document.querySelectorAll('.timeline-item');
        
        items.forEach((item, index) => {
          if (filter === 'all' || item.dataset.type === filter) {
            item.classList.remove('hidden');
            // 重新触发动画
            item.style.animation = 'none';
            item.offsetHeight; // 触发重排
            item.style.animation = `slideIn 0.5s ease forwards ${index * 0.1}s`;
          } else {
            item.classList.add('hidden');
          }
        });
      });
    });

    // 显示公告详情
    async function showBangwenDetail(id) {
      try {
        const res = await fetch(`${window.API_CONFIG.apiUrl}/announcements/${id}`);
        const a = await res.json();
        
        // 动态创建模态框
        let modal = document.getElementById('dynamicBangwenModal');
        if (!modal) {
          modal = document.createElement('div');
          modal.id = 'dynamicBangwenModal';
          modal.className = 'modal fade bangwen-modal';
          modal.tabIndex = -1;
          document.body.appendChild(modal);
        }
        
        modal.innerHTML = `
          <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">${a.title}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="bangwen-content">
                  ${a.content.split('\n').map(p => `<p>${p}</p>`).join('')}
                </div>
                <div class="bangwen-footer">
                  <span style="color: var(--primary-light);">${a.author || '府衙'}</span>
                  <span style="margin: 0 8px; opacity: 0.5;">·</span>
                  <span>${formatDate(a.created_at)}</span>
                  <span style="margin: 0 8px; opacity: 0.5;">·</span>
                  <span style="opacity: 0.6;">${formatFullTime(a.created_at)}</span>
                </div>
              </div>
            </div>
          </div>
        `;
        
        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();
      } catch (e) {
        console.error('加载公告详情失败:', e);
      }
    }

    // 页面加载后获取公告
    document.addEventListener('DOMContentLoaded', loadBangwen);
  </script>
  
  <!-- 背景音乐播放器 -->
  <script src="static/js/music-player.js"></script>
</body>
