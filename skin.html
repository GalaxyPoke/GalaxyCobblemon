<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>皮肤预览 - GalaxyPokemon</title>
  
  <!-- 预加载字体 -->
  <link rel="preload" href="static/font/中华薪火体.ttf" as="font" type="font/ttf" crossorigin>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="static/css/style.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'ZhongHuaXinHuo';
      src: url('static/font/中华薪火体.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .skin-page {
      min-height: 100vh;
      padding: 120px 0 60px;
      background: var(--gradient-dark);
    }

    .skin-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .skin-title {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      font-size: 3rem;
      color: var(--primary-light);
      margin-bottom: 0.5rem;
      letter-spacing: 8px;
    }

    .skin-subtitle {
      color: var(--gray-light);
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    /* 搜索框 */
    .skin-search {
      max-width: 500px;
      margin: 0 auto 3rem;
    }

    /* 皮肤源选择 */
    .skin-source-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .skin-source-tab {
      background: rgba(28, 24, 20, 0.6);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      padding: 0.5rem 1rem;
      color: var(--gray-light);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .skin-source-tab:hover {
      border-color: var(--primary);
      color: var(--white);
    }

    .skin-source-tab.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--white);
    }

    .skin-source-tab i {
      margin-right: 0.25rem;
    }

    .skin-source-tip {
      margin-top: 0.75rem;
      text-align: center;
      color: var(--gray);
      font-size: 0.85rem;
    }

    .skin-source-tip i {
      margin-right: 0.25rem;
    }

    .skin-source-tip a {
      color: var(--primary-light);
      text-decoration: none;
    }

    .skin-source-tip a:hover {
      text-decoration: underline;
    }

    .skin-search-box {
      display: flex;
      gap: 1rem;
    }

    .skin-search-input {
      flex: 1;
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      padding: 0.875rem 1.25rem;
      color: var(--white);
      font-size: 1rem;
      transition: var(--transition);
    }

    .skin-search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(139, 115, 85, 0.3);
    }

    .skin-search-input::placeholder {
      color: var(--gray);
    }

    .skin-search-btn {
      background: var(--gradient-primary);
      border: none;
      border-radius: 4px;
      padding: 0.875rem 1.5rem;
      color: var(--white);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .skin-search-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    /* 预览区域 */
    .skin-preview-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .skin-preview-container {
        grid-template-columns: 1fr;
      }
    }

    /* 3D 预览 */
    .skin-3d-box {
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
    }

    .skin-3d-title {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      font-size: 1.5rem;
      color: var(--primary-light);
      margin-bottom: 1rem;
      letter-spacing: 4px;
    }

    .skin-3d-viewer {
      width: 100%;
      height: 400px;
      border-radius: 4px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
    }

    .skin-3d-viewer canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* 玩家信息 */
    .skin-info-box {
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 2rem;
    }

    .skin-info-title {
      font-family: 'ZhongHuaXinHuo', 'Ma Shan Zheng', cursive;
      font-size: 1.5rem;
      color: var(--primary-light);
      margin-bottom: 1.5rem;
      letter-spacing: 4px;
    }

    .skin-info-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(139, 115, 85, 0.2);
    }

    .skin-info-item:last-child {
      border-bottom: none;
    }

    .skin-info-label {
      color: var(--gray-light);
    }

    .skin-info-value {
      color: var(--white);
      font-weight: 500;
    }

    .skin-info-value.online {
      color: #5d8a66;
    }

    .skin-info-value.offline {
      color: #c45c48;
    }

    /* 皮肤下载 */
    .skin-download-btns {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .skin-download-btn {
      flex: 1;
      background: rgba(139, 115, 85, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      padding: 0.75rem 1rem;
      color: var(--white);
      text-align: center;
      text-decoration: none;
      transition: var(--transition);
    }

    .skin-download-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--white);
    }

    .skin-download-btn i {
      margin-right: 0.5rem;
    }

    /* 头像展示 */
    .skin-avatar-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(139, 115, 85, 0.2);
    }

    .skin-avatar-title {
      color: var(--gray-light);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .skin-avatars {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .skin-avatar-item {
      text-align: center;
    }

    .skin-avatar-item img {
      border-radius: 4px;
      border: 2px solid var(--glass-border);
      margin-bottom: 0.5rem;
    }

    .skin-avatar-item span {
      display: block;
      color: var(--gray);
      font-size: 0.75rem;
    }

    /* 空状态 */
    .skin-empty {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--gray);
    }

    .skin-empty i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .skin-empty p {
      font-size: 1.1rem;
    }

    /* 加载动画 */
    .skin-loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .skin-loading.show {
      display: block;
    }

    .skin-loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 115, 85, 0.3);
      border-top-color: var(--primary-light);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body style="background:#1c1814;">
  <!-- 页面加载动画 -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-content">
      <div class="loader-icon"><i class="bi bi-controller"></i></div>
      <div class="loader-text">GalaxyPokemon 加载中...</div>
      <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
  </div>

  <!-- 粒子背景 -->
  <div id="particles-js"></div>

  <!-- 导航栏（由navbar.js自动生成） -->
  <div id="navbar-placeholder"></div>
  <script src="static/js/navbar.js"></script>

  <!-- 皮肤预览页面 -->
  <section class="skin-page">
    <div class="container">
      <div class="skin-header" data-aos="fade-up">
        <h1 class="skin-title">皮肤预览</h1>
        <p class="skin-subtitle">输入玩家ID · 查看3D皮肤</p>
      </div>

      <!-- 搜索框 -->
      <div class="skin-search" data-aos="fade-up" data-aos-delay="100">
        <!-- 皮肤源选择 -->
        <div class="skin-source-tabs">
          <button class="skin-source-tab active" data-source="mojang" onclick="switchSource('mojang')">
            <i class="bi bi-patch-check"></i> 正版玩家
          </button>
          <button class="skin-source-tab" data-source="littleskin" onclick="switchSource('littleskin')">
            <i class="bi bi-person-badge"></i> LittleSkin
          </button>
        </div>
        <div class="skin-search-box">
          <input type="text" class="skin-search-input" id="playerName" placeholder="输入玩家ID..." onkeypress="if(event.keyCode==13)searchPlayer()">
          <button class="skin-search-btn" onclick="searchPlayer()">
            <i class="bi bi-search"></i> 查询
          </button>
        </div>
        <div class="skin-source-tip" id="sourceTip">
          <i class="bi bi-info-circle"></i>
          <span>正版玩家：输入 Minecraft 正版账号ID</span>
        </div>
      </div>

      <!-- 加载动画 -->
      <div class="skin-loading" id="skinLoading">
        <div class="skin-loading-spinner"></div>
        <p>正在获取皮肤数据...</p>
      </div>

      <!-- 空状态 -->
      <div class="skin-empty" id="skinEmpty" data-aos="fade-up">
        <i class="bi bi-person-bounding-box"></i>
        <p>输入玩家ID查看皮肤预览</p>
      </div>

      <!-- 预览区域 -->
      <div class="skin-preview-container" id="skinPreview" style="display: none;">
        <!-- 3D 预览 -->
        <div class="skin-3d-box" data-aos="fade-right">
          <h3 class="skin-3d-title">3D 预览</h3>
          <div class="skin-3d-viewer" id="skinViewer"></div>
        </div>

        <!-- 玩家信息 -->
        <div class="skin-info-box" data-aos="fade-left">
          <h3 class="skin-info-title">玩家信息</h3>
          
          <div class="skin-info-item">
            <span class="skin-info-label">玩家ID</span>
            <span class="skin-info-value" id="infoName">-</span>
          </div>
          <div class="skin-info-item">
            <span class="skin-info-label">UUID</span>
            <span class="skin-info-value" id="infoUUID" style="font-size: 0.8rem;">-</span>
          </div>

          <!-- 头像展示 -->
          <div class="skin-avatar-section">
            <div class="skin-avatar-title">头像尺寸</div>
            <div class="skin-avatars" id="skinAvatars">
              <!-- 动态生成 -->
            </div>
          </div>

          <!-- 下载按钮 -->
          <div class="skin-download-btns">
            <a href="#" class="skin-download-btn" id="downloadSkin">
              <i class="bi bi-download"></i> 下载皮肤
            </a>
            <a href="#" class="skin-download-btn" id="downloadHead">
              <i class="bi bi-image"></i> 下载头像
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- skinview3d 库 -->
  <script src="https://cdn.jsdelivr.net/npm/skinview3d@3.0.1/bundles/skinview3d.bundle.min.js"></script>

  <script>
    // 初始化 AOS
    AOS.init({
      duration: 800,
      easing: 'ease-out-cubic',
      once: true
    });

    // 初始化粒子背景
    particlesJS('particles-js', {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 1000 } },
        color: { value: '#d4a574' },
        shape: { type: 'circle' },
        opacity: { value: 0.2, random: true },
        size: { value: 2, random: true },
        line_linked: { enable: true, distance: 200, color: '#8b7355', opacity: 0.15, width: 1 },
        move: { enable: true, speed: 1, direction: 'none', random: true, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'grab' }, resize: true },
        modes: { grab: { distance: 180, line_linked: { opacity: 0.3 } } }
      }
    });

    let skinViewer = null;
    let currentSource = 'mojang'; // 当前皮肤源

    // 切换皮肤源
    function switchSource(source) {
      currentSource = source;
      
      // 更新按钮状态
      document.querySelectorAll('.skin-source-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.source === source) {
          tab.classList.add('active');
        }
      });

      // 更新提示
      const tipEl = document.getElementById('sourceTip');
      if (source === 'mojang') {
        tipEl.innerHTML = '<i class="bi bi-info-circle"></i> <span>正版玩家：输入 Minecraft 正版账号ID</span>';
      } else {
        tipEl.innerHTML = '<i class="bi bi-info-circle"></i> <span>离线玩家：需先在 <a href="https://littleskin.cn" target="_blank">LittleSkin</a> 注册并上传皮肤</span>';
      }
    }

    // 搜索玩家
    function searchPlayer() {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert('请输入玩家ID');
        return;
      }

      // 显示加载
      document.getElementById('skinEmpty').style.display = 'none';
      document.getElementById('skinPreview').style.display = 'none';
      document.getElementById('skinLoading').classList.add('show');

      // 根据皮肤源加载
      setTimeout(() => {
        if (currentSource === 'mojang') {
          loadSkinMojang(playerName);
        } else {
          loadSkinLittleSkin(playerName);
        }
      }, 500);
    }

    // 加载正版皮肤
    async function loadSkinMojang(playerName) {
      
      try {
        // 销毁旧的查看器
        if (skinViewer) {
          skinViewer.dispose();
          skinViewer = null;
        }

        // 创建新的查看器
        const container = document.getElementById('skinViewer');
        container.innerHTML = '';
        
        // 先获取 UUID
        let uuid = playerName;
        try {
          const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${playerName}`);
          if (response.ok) {
            const data = await response.json();
            uuid = data.id;
            document.getElementById('infoUUID').textContent = uuid;
          } else {
            document.getElementById('infoUUID').textContent = '未找到正版账号';
          }
        } catch (e) {
          document.getElementById('infoUUID').textContent = '查询失败';
        }

        // 使用 UUID 获取皮肤
        const actualSkinUrl = `https://crafatar.com/skins/${uuid}`;
        
        skinViewer = new skinview3d.SkinViewer({
          canvas: document.createElement('canvas'),
          width: container.clientWidth,
          height: 400
        });

        container.appendChild(skinViewer.canvas);

        // 异步加载皮肤
        await skinViewer.loadSkin(actualSkinUrl);

        // 添加动画
        skinViewer.animation = new skinview3d.WalkingAnimation();
        skinViewer.animation.speed = 0.5;

        // 允许旋转
        skinViewer.controls.enableRotate = true;
        skinViewer.controls.enableZoom = true;
        skinViewer.controls.enablePan = false;

        // 更新信息
        document.getElementById('infoName').textContent = playerName;

        // 生成头像（使用 Crafatar）
        const avatarSizes = [16, 32, 64, 128];
        const avatarsHtml = avatarSizes.map(size => `
          <div class="skin-avatar-item">
            <img src="https://crafatar.com/avatars/${uuid}?size=${size}&overlay" width="${Math.min(size, 64)}" height="${Math.min(size, 64)}" alt="${size}px">
            <span>${size}px</span>
          </div>
        `).join('');
        document.getElementById('skinAvatars').innerHTML = avatarsHtml;

        // 设置下载链接
        document.getElementById('downloadSkin').href = `https://crafatar.com/skins/${uuid}`;
        document.getElementById('downloadSkin').target = '_blank';
        document.getElementById('downloadHead').href = `https://crafatar.com/avatars/${uuid}?size=512&overlay`;
        document.getElementById('downloadHead').target = '_blank';

        // 隐藏加载，显示预览
        document.getElementById('skinLoading').classList.remove('show');
        document.getElementById('skinPreview').style.display = 'grid';

      } catch (error) {
        console.error('加载皮肤失败:', error);
        document.getElementById('skinLoading').classList.remove('show');
        document.getElementById('skinEmpty').style.display = 'block';
        document.getElementById('skinEmpty').innerHTML = `
          <i class="bi bi-exclamation-triangle"></i>
          <p>加载失败，请检查玩家ID是否正确（需要正版玩家ID）</p>
        `;
      }
    }

    // 加载 LittleSkin 皮肤
    async function loadSkinLittleSkin(playerName) {
      try {
        // 销毁旧的查看器
        if (skinViewer) {
          skinViewer.dispose();
          skinViewer = null;
        }

        // 创建新的查看器
        const container = document.getElementById('skinViewer');
        container.innerHTML = '';

        // LittleSkin Yggdrasil API（正确的API路径）
        const skinUrl = `https://littleskin.cn/textures/skin/${playerName}`;
        
        skinViewer = new skinview3d.SkinViewer({
          canvas: document.createElement('canvas'),
          width: container.clientWidth,
          height: 400
        });

        container.appendChild(skinViewer.canvas);

        // 异步加载皮肤
        await skinViewer.loadSkin(skinUrl);

        // 尝试加载披风
        try {
          await skinViewer.loadCape(`https://littleskin.cn/textures/cape/${playerName}`);
        } catch (e) {
          // 没有披风，忽略
        }

        // 添加动画
        skinViewer.animation = new skinview3d.WalkingAnimation();
        skinViewer.animation.speed = 0.5;

        // 允许旋转
        skinViewer.controls.enableRotate = true;
        skinViewer.controls.enableZoom = true;
        skinViewer.controls.enablePan = false;

        // 更新信息
        document.getElementById('infoName').textContent = playerName;
        document.getElementById('infoUUID').textContent = 'LittleSkin 用户';

        // 生成头像（使用 LittleSkin）
        const avatarSizes = [16, 32, 64, 128];
        const avatarsHtml = avatarSizes.map(size => `
          <div class="skin-avatar-item">
            <img src="https://littleskin.cn/avatar/player/${playerName}?size=${size}" width="${Math.min(size, 64)}" height="${Math.min(size, 64)}" alt="${size}px" onerror="this.style.display='none'">
            <span>${size}px</span>
          </div>
        `).join('');
        document.getElementById('skinAvatars').innerHTML = avatarsHtml;

        // 设置下载链接
        document.getElementById('downloadSkin').href = skinUrl;
        document.getElementById('downloadSkin').target = '_blank';
        document.getElementById('downloadHead').href = `https://littleskin.cn/avatar/player/${playerName}?size=512`;
        document.getElementById('downloadHead').target = '_blank';

        // 隐藏加载，显示预览
        document.getElementById('skinLoading').classList.remove('show');
        document.getElementById('skinPreview').style.display = 'grid';

      } catch (error) {
        console.error('加载皮肤失败:', error);
        document.getElementById('skinLoading').classList.remove('show');
        document.getElementById('skinEmpty').style.display = 'block';
        document.getElementById('skinEmpty').innerHTML = `
          <i class="bi bi-exclamation-triangle"></i>
          <p>加载失败，请确认已在 <a href="https://littleskin.cn" target="_blank" style="color: var(--primary-light);">LittleSkin</a> 注册并上传皮肤</p>
        `;
      }
    }

    // 窗口大小变化时调整
    window.addEventListener('resize', () => {
      if (skinViewer) {
        const container = document.getElementById('skinViewer');
        skinViewer.width = container.clientWidth;
      }
    });

    // 页面加载完成后隐藏加载动画
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('pageLoader').classList.add('hidden');
      }, 500);
    });
  </script>
  
  <!-- 背景音乐播放器 -->
  <script src="static/js/music-player.js"></script>
</body>

</html>
