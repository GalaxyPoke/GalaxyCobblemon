<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私信 - GalaxyPokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    :root {
      --primary-light: #d4a574;
    }

    .messages-page {
      padding-top: 100px;
      min-height: 100vh;
    }

    .messages-container {
      display: flex;
      gap: 20px;
      height: calc(100vh - 150px);
    }

    .conversations-list {
      width: 300px;
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid rgba(212, 165, 116, 0.15);
      overflow-y: auto;
      flex-shrink: 0;
    }

    .conversations-header {
      padding: 20px;
      border-bottom: 1px solid rgba(212, 165, 116, 0.1);
      color: #d4a574;
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    .conversation-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 1px solid rgba(212, 165, 116, 0.05);
    }

    .conversation-item:hover {
      background: rgba(212, 165, 116, 0.05);
    }

    .conversation-item.active {
      background: rgba(212, 165, 116, 0.1);
      border-left: 3px solid #d4a574;
    }

    .conversation-avatar {
      width: 45px;
      height: 45px;
      border-radius: 8px;
    }

    .conversation-info {
      flex: 1;
      min-width: 0;
    }

    .conversation-name {
      color: rgba(255,255,255,0.9);
      font-size: 0.95rem;
      margin-bottom: 3px;
    }

    .conversation-preview {
      color: rgba(255,255,255,0.4);
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-time {
      color: rgba(255,255,255,0.3);
      font-size: 0.75rem;
    }

    .unread-badge {
      background: #d4a574;
      color: #1c1814;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
    }

    .chat-area {
      flex: 1;
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid rgba(212, 165, 116, 0.15);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid rgba(212, 165, 116, 0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .chat-header-name {
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message-item {
      display: flex;
      gap: 10px;
      max-width: 70%;
    }

    .message-item.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 35px;
      height: 35px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .message-bubble {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 165, 116, 0.1);
      padding: 12px 16px;
      border-radius: 12px;
      color: rgba(255,255,255,0.85);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .message-item.sent .message-bubble {
      background: rgba(212, 165, 116, 0.15);
      border-color: rgba(212, 165, 116, 0.2);
    }

    .message-time {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.3);
      margin-top: 5px;
    }

    .message-item.sent .message-time {
      text-align: right;
    }

    .chat-input-area {
      padding: 20px;
      border-top: 1px solid rgba(212, 165, 116, 0.1);
      display: flex;
      gap: 12px;
    }

    .chat-input {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(212, 165, 116, 0.15);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      resize: none;
    }

    .chat-input:focus {
      outline: none;
      border-color: rgba(212, 165, 116, 0.3);
    }

    .chat-send-btn {
      background: linear-gradient(135deg, #d4a574, #c49464);
      border: none;
      color: #1c1814;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
    }

    .empty-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.3);
    }

    .empty-chat i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: #d4a574;
    }

    .new-chat-btn {
      margin: 15px 20px;
      background: rgba(212, 165, 116, 0.1);
      border: 1px dashed rgba(212, 165, 116, 0.3);
      color: #d4a574;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .new-chat-btn:hover {
      background: rgba(212, 165, 116, 0.15);
    }

    .toast-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3000;
    }

    .toast {
      background: rgba(20, 18, 15, 0.98);
      border: 1px solid rgba(212,165,116,0.15);
      padding: 20px 40px;
      text-align: center;
      color: rgba(255,255,255,0.85);
    }
  </style>
</head>

<body>
  <div class="toast-container" id="toastContainer"></div>

  <script src="static/js/page-loader.js"></script>
  <script>PageLoader.init('bi-envelope', '私信');</script>

  <div id="particles-js"></div>

  <div id="navbar-placeholder"></div>
  <script src="static/js/config.js"></script>
  <script src="static/js/navbar.js"></script>

  <section class="messages-page">
    <div class="container">
      <a href="forum.html" class="back-btn">
        <i class="bi bi-arrow-left"></i> 返回论坛
      </a>

      <div class="messages-container" data-aos="fade-up">
        <div class="conversations-list">
          <div class="conversations-header">
            <i class="bi bi-chat-dots"></i> 私信列表
          </div>
          <div class="new-chat-btn" onclick="openNewChat()">
            <i class="bi bi-plus-lg"></i> 新建对话
          </div>
          <div id="conversationsList">
            <div style="text-align:center;padding:40px;color:rgba(255,255,255,0.3);">
              <i class="bi bi-hourglass-split"></i> 加载中...
            </div>
          </div>
        </div>

        <div class="chat-area" id="chatArea">
          <div class="empty-chat">
            <i class="bi bi-chat-square-text"></i>
            <p>选择一个对话开始聊天</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    AOS.init({ duration: 800, once: true });

    const API_URL = `${window.API_CONFIG.apiUrl}/forum`;
    const token = localStorage.getItem('playerToken');
    const currentUser = localStorage.getItem('playerName');
    let currentChatUser = null;

    if (!token || !currentUser) {
      window.location.href = 'login.html';
    }

    // 初始化粒子
    if (typeof particlesJS !== 'undefined') {
      particlesJS('particles-js', {
        particles: {
          number: { value: 20 },
          color: { value: '#d4a574' },
          opacity: { value: 0.3 },
          size: { value: 2 },
          move: { enable: true, speed: 0.5 }
        }
      });
    }

    // 加载对话列表
    async function loadConversations() {
      try {
        const res = await fetch(`${API_URL}/messages`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const messages = await res.json();
        
        // 按用户分组
        const conversations = {};
        messages.forEach(msg => {
          const otherUser = msg.sender === currentUser ? msg.receiver : msg.sender;
          if (!conversations[otherUser]) {
            conversations[otherUser] = {
              user: otherUser,
              lastMessage: msg,
              unread: 0
            };
          }
          if (msg.receiver === currentUser && !msg.is_read) {
            conversations[otherUser].unread++;
          }
        });
        
        const list = Object.values(conversations).sort((a, b) => 
          new Date(b.lastMessage.created_at) - new Date(a.lastMessage.created_at)
        );
        
        renderConversations(list);
      } catch (e) {
        console.error('加载对话失败:', e);
      }
    }

    function renderConversations(list) {
      const container = document.getElementById('conversationsList');
      
      if (list.length === 0) {
        container.innerHTML = `
          <div style="text-align:center;padding:40px;color:rgba(255,255,255,0.3);">
            <i class="bi bi-inbox" style="font-size:2rem;display:block;margin-bottom:10px;"></i>
            暂无私信
          </div>
        `;
        return;
      }
      
      container.innerHTML = list.map(conv => `
        <div class="conversation-item ${currentChatUser === conv.user ? 'active' : ''}" 
             onclick="openChat('${conv.user}')">
          <img src="https://mc-heads.net/avatar/${conv.user}/45" class="conversation-avatar" alt="">
          <div class="conversation-info">
            <div class="conversation-name">${conv.user}</div>
            <div class="conversation-preview">${conv.lastMessage.content.substring(0, 20)}...</div>
          </div>
          <div style="text-align:right;">
            <div class="conversation-time">${formatTime(conv.lastMessage.created_at)}</div>
            ${conv.unread > 0 ? `<span class="unread-badge">${conv.unread}</span>` : ''}
          </div>
        </div>
      `).join('');
    }

    // 打开对话
    async function openChat(username) {
      currentChatUser = username;
      
      // 更新选中状态
      document.querySelectorAll('.conversation-item').forEach(item => {
        item.classList.remove('active');
        if (item.onclick.toString().includes(username)) {
          item.classList.add('active');
        }
      });
      
      const chatArea = document.getElementById('chatArea');
      chatArea.innerHTML = `
        <div class="chat-header">
          <img src="https://mc-heads.net/avatar/${username}/40" class="chat-header-avatar" alt="">
          <span class="chat-header-name">${username}</span>
          <a href="user-profile.html?user=${username}" style="margin-left:auto;color:rgba(255,255,255,0.5);font-size:0.85rem;">
            查看主页 <i class="bi bi-arrow-right"></i>
          </a>
        </div>
        <div class="chat-messages" id="chatMessages">
          <div style="text-align:center;color:rgba(255,255,255,0.3);">加载中...</div>
        </div>
        <div class="chat-input-area">
          <textarea class="chat-input" id="messageInput" placeholder="输入消息..." rows="1"></textarea>
          <button class="chat-send-btn" onclick="sendMessage()">发送</button>
        </div>
      `;
      
      // 加载消息
      try {
        const res = await fetch(`${API_URL}/messages/${username}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const messages = await res.json();
        renderMessages(messages);
        loadConversations(); // 刷新未读数
      } catch (e) {
        console.error('加载消息失败:', e);
      }
      
      // 回车发送
      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    function renderMessages(messages) {
      const container = document.getElementById('chatMessages');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div style="text-align:center;color:rgba(255,255,255,0.3);padding:40px;">
            开始你们的对话吧
          </div>
        `;
        return;
      }
      
      container.innerHTML = messages.map(msg => `
        <div class="message-item ${msg.sender === currentUser ? 'sent' : ''}">
          <img src="https://mc-heads.net/avatar/${msg.sender}/35" class="message-avatar" alt="">
          <div>
            <div class="message-bubble">${escapeHtml(msg.content)}</div>
            <div class="message-time">${formatTime(msg.created_at)}</div>
          </div>
        </div>
      `).join('');
      
      container.scrollTop = container.scrollHeight;
    }

    // 发送消息
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      
      if (!content || !currentChatUser) return;
      
      try {
        const res = await fetch(`${API_URL}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ receiver: currentChatUser, content })
        });
        
        if (res.ok) {
          input.value = '';
          openChat(currentChatUser); // 刷新消息
        } else {
          showToast('发送失败', 'error');
        }
      } catch (e) {
        showToast('发送失败', 'error');
      }
    }

    // 新建对话
    function openNewChat() {
      const username = prompt('请输入要私信的用户名:');
      if (username && username.trim()) {
        openChat(username.trim());
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr.replace(' ', 'T') + 'Z');
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return '刚刚';
      if (diff < 3600000) return Math.floor(diff / 60000) + '分钟前';
      if (diff < 86400000) return Math.floor(diff / 3600000) + '小时前';
      return date.toLocaleDateString('zh-CN');
    }

    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    loadConversations();
  </script>
</body>

</html>
