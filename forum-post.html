<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情 - GalaxyPokemon</title>
  
  <link rel="preload" href="static/font/中华薪火体.ttf" as="font" type="font/ttf" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'ZhongHuaXinHuo';
      src: url('static/font/中华薪火体.ttf') format('truetype');
    }

    html { scrollbar-gutter: stable; }

    .post-page {
      min-height: 100vh;
      padding: 120px 0 60px;
      background: var(--gradient-dark);
    }

    .post-container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* 返回按钮 */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
      margin-bottom: 25px;
      transition: all 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      color: var(--primary-light);
    }

    /* 帖子主体 */
    .post-main {
      background: rgba(28, 24, 20, 0.8);
      border: 1px solid rgba(212,165,116,0.1);
      padding: 40px;
      margin-bottom: 30px;
    }

    .post-header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 25px;
      border-bottom: 1px solid rgba(212,165,116,0.08);
    }

    .post-avatar {
      width: 56px;
      height: 56px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .post-info { flex: 1; }

    .post-title {
      font-family: 'ZhongHuaXinHuo', sans-serif;
      font-size: 1.6rem;
      color: rgba(255,255,255,0.95);
      margin-bottom: 10px;
      letter-spacing: 1px;
      line-height: 1.4;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      color: rgba(255,255,255,0.4);
      font-size: 0.85rem;
    }

    .post-author { color: var(--primary-light); }

    .post-tag {
      padding: 3px 10px;
      border-radius: 3px;
      font-size: 0.75rem;
    }

    .post-tag.discussion { background: rgba(52, 152, 219, 0.15); color: #3498db; }
    .post-tag.question { background: rgba(46, 204, 113, 0.15); color: #2ecc71; }
    .post-tag.share { background: rgba(155, 89, 182, 0.15); color: #9b59b6; }
    .post-tag.suggestion { background: rgba(241, 196, 15, 0.15); color: #f1c40f; }

    .author-actions {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .author-btn {
      background: transparent;
      border: 1px solid rgba(212,165,116,0.3);
      color: #d4a574;
      padding: 6px 14px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    .author-btn:hover {
      background: rgba(212,165,116,0.1);
      border-color: #d4a574;
    }

    .author-btn.delete {
      border-color: rgba(231,76,60,0.3);
      color: #e74c3c;
    }

    .author-btn.delete:hover {
      background: rgba(231,76,60,0.1);
      border-color: #e74c3c;
    }

    .author-btn.pinned {
      background: rgba(212,165,116,0.15);
      border-color: #d4a574;
    }

    .author-btn.featured {
      background: rgba(241,196,15,0.15);
      border-color: #f1c40f;
      color: #f1c40f;
    }

    .post-content {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      line-height: 1.9;
      white-space: pre-wrap;
    }

    .post-content .post-image {
      max-width: 100%;
      max-height: 500px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid rgba(212,165,116,0.15);
      display: block;
    }

    .post-actions {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-top: 35px;
      padding-top: 25px;
      border-top: 1px solid rgba(212,165,116,0.08);
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: rgba(255,255,255,0.4);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      padding: 8px 16px;
      border-radius: 6px;
    }

    .action-btn:hover {
      color: var(--primary-light);
      background: rgba(212,165,116,0.1);
    }

    .action-btn.liked {
      color: #e74c3c;
    }

    .action-btn i { font-size: 1.1rem; }

    /* 回复区域 */
    .replies-section {
      background: rgba(28, 24, 20, 0.6);
      border: 1px solid rgba(212,165,116,0.08);
      padding: 30px 40px;
    }

    .replies-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .replies-title {
      color: rgba(255,255,255,0.7);
      font-size: 1rem;
      letter-spacing: 2px;
    }

    .replies-count {
      color: var(--primary-light);
    }

    /* 回复输入 */
    .reply-input-box {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .reply-avatar {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .reply-input-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .reply-textarea {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(212,165,116,0.12);
      color: #fff;
      padding: 14px 18px;
      font-size: 0.95rem;
      font-family: inherit;
      resize: none;
      min-height: 100px;
      outline: none;
      transition: all 0.3s;
    }

    .reply-textarea:focus {
      border-color: var(--primary-light);
    }

    .reply-textarea::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .reply-submit {
      align-self: flex-end;
      background: linear-gradient(135deg, #8b7355, #d4a574);
      border: 1px solid #d4a574;
      color: #fff;
      padding: 10px 28px;
      font-size: 0.9rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reply-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212,165,116,0.3);
    }

    .reply-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* 回复列表 */
    .reply-list {
      display: flex;
      flex-direction: column;
    }

    .reply-item {
      display: flex;
      gap: 15px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(212,165,116,0.06);
    }

    .reply-item:last-child {
      border-bottom: none;
    }

    .reply-content-wrap { flex: 1; }

    .reply-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .reply-author {
      color: var(--primary-light);
      font-size: 0.9rem;
    }

    .reply-time {
      color: rgba(255,255,255,0.35);
      font-size: 0.8rem;
    }

    .reply-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .reply-action-btn {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.3);
      font-size: 0.75rem;
      cursor: pointer;
      padding: 2px 8px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .reply-action-btn:hover {
      color: #d4a574;
    }

    .reply-action-btn.delete:hover {
      color: #e74c3c;
    }

    .reply-edit-input {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212,165,116,0.2);
      color: rgba(255,255,255,0.9);
      padding: 10px;
      font-size: 0.9rem;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
    }

    .reply-edit-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .reply-edit-btn {
      background: transparent;
      border: 1px solid rgba(212,165,116,0.3);
      color: #d4a574;
      padding: 5px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      font-family: inherit;
    }

    .reply-edit-btn.cancel {
      border-color: rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.5);
    }

    .mention {
      color: #d4a574;
      background: rgba(212,165,116,0.1);
      padding: 1px 4px;
      border-radius: 3px;
    }

    .reply-to-btn {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.3);
      font-size: 0.75rem;
      cursor: pointer;
      padding: 4px 0;
      margin-top: 8px;
      font-family: inherit;
      transition: color 0.3s;
    }

    .reply-to-btn:hover {
      color: #d4a574;
    }

    .reply-to-btn.report:hover {
      color: #e74c3c;
    }

    .action-btn.report {
      margin-left: auto;
    }

    .action-btn.report:hover {
      color: #e74c3c;
    }

    .reply-footer {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .reply-like-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.3);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 4px 8px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .reply-like-btn:hover {
      color: #e74c3c;
    }

    .reply-like-btn.liked {
      color: #e74c3c;
    }

    .reply-like-btn.liked i {
      animation: heartBeat 0.3s ease;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .reply-content {
      color: rgba(255,255,255,0.75);
      font-size: 0.95rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .empty-replies {
      text-align: center;
      padding: 40px;
      color: rgba(255,255,255,0.3);
    }

    .login-hint {
      text-align: center;
      padding: 25px;
      color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.02);
    }

    .login-hint a {
      color: var(--primary-light);
      text-decoration: none;
    }

    /* 作者操作 */
    .author-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .author-btn {
      background: none;
      border: 1px solid rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.5);
      padding: 6px 14px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .author-btn:hover {
      border-color: var(--primary-light);
      color: var(--primary-light);
    }

    .author-btn.delete:hover {
      border-color: #e74c3c;
      color: #e74c3c;
    }

    /* 编辑模态框 */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-box {
      background: #1c1814;
      border: 1px solid rgba(212,165,116,0.2);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.show .modal-box {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      border-bottom: 1px solid rgba(212,165,116,0.1);
    }

    .modal-title {
      color: var(--primary-light);
      font-size: 1.1rem;
      letter-spacing: 3px;
    }

    .modal-close {
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-body { padding: 30px; }

    .form-group { margin-bottom: 20px; }

    .form-label {
      display: block;
      color: rgba(255,255,255,0.5);
      font-size: 0.85rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .form-input, .form-textarea {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(212,165,116,0.12);
      color: #fff;
      padding: 14px 18px;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus, .form-textarea:focus {
      border-color: var(--primary-light);
    }

    .form-textarea {
      min-height: 200px;
      resize: vertical;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      padding: 20px 30px;
      border-top: 1px solid rgba(212,165,116,0.1);
    }

    .btn-cancel {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.6);
      padding: 10px 24px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-save {
      background: linear-gradient(135deg, #8b7355, #d4a574);
      border: 1px solid #d4a574;
      color: #fff;
      padding: 10px 24px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-save:hover {
      transform: translateY(-2px);
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3000;
      pointer-events: none;
    }

    .toast {
      background: rgba(20, 18, 15, 0.98);
      border: 1px solid rgba(212,165,116,0.15);
      padding: 30px 50px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: toastIn 0.3s ease forwards;
    }

    .toast-icon {
      display: block;
      font-size: 2rem;
      margin-bottom: 15px;
      color: #d4a574;
    }

    .toast-message {
      color: rgba(255,255,255,0.85);
      font-size: 1rem;
      letter-spacing: 3px;
    }

    .toast.hide { animation: toastOut 0.25s ease forwards; }

    @keyframes toastIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes toastOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* 返回首页 */
    .back-home {
      position: fixed;
      bottom: 6rem;
      left: 2rem;
      z-index: 1000;
    }

    .back-home a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: rgba(28, 24, 20, 0.9);
      border: 1px solid rgba(212, 165, 116, 0.2);
      border-radius: 50%;
      color: var(--primary-light);
      font-size: 1.2rem;
      transition: all 0.3s;
      text-decoration: none;
    }

    .back-home a:hover {
      background: rgba(212, 165, 116, 0.2);
      transform: translateY(-3px);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>
  <div class="toast-container" id="toastContainer"></div>

  <div id="particles-js"></div>

  <div id="navbar-placeholder"></div>
  <script src="static/js/navbar.js"></script>

  <section class="post-page">
    <div class="container">
      <div class="post-container" data-aos="fade-up">
        <a href="forum.html" class="back-btn">
          <i class="bi bi-arrow-left"></i> 返回论坛
        </a>

        <div id="postContent">
          <div class="loading">加载中...</div>
        </div>
      </div>
    </div>
  </section>

  <!-- 编辑模态框 -->
  <div class="modal-overlay" id="editModal">
    <div class="modal-box">
      <div class="modal-header">
        <h3 class="modal-title">编辑帖子</h3>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">标题</label>
          <input type="text" class="form-input" id="editTitle">
        </div>
        <div class="form-group">
          <label class="form-label">内容</label>
          <textarea class="form-textarea" id="editContent"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeEditModal()">取消</button>
        <button class="btn-save" onclick="saveEdit()">保存</button>
      </div>
    </div>
  </div>

  <!-- 举报模态框 -->
  <div class="modal-overlay" id="reportModal">
    <div class="modal-box" style="max-width:400px;">
      <div class="modal-header">
        <h3 class="modal-title">举报内容</h3>
        <button class="modal-close" onclick="closeReportModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">举报原因</label>
          <select class="form-input" id="reportReason">
            <option value="spam">垃圾广告</option>
            <option value="abuse">辱骂/人身攻击</option>
            <option value="inappropriate">不当内容</option>
            <option value="other">其他</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">补充说明（可选）</label>
          <textarea class="form-textarea" id="reportDetail" rows="3" placeholder="请描述具体问题..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeReportModal()">取消</button>
        <button class="btn-save" style="background:#e74c3c;" onclick="submitReport()">提交举报</button>
      </div>
    </div>
  </div>

  <div class="back-home">
    <a href="index.html" title="返回首页"><i class="bi bi-house"></i></a>
  </div>

  <script src="static/js/music-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    AOS.init({ duration: 800, once: true });

    const API_URL = 'http://localhost:3000/api/forum';
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    let currentPost = null;
    let currentUser = localStorage.getItem('playerName');
    let isLiked = false;

    if (!postId) {
      window.location.href = 'forum.html';
    }

    // 初始化粒子
    if (typeof particlesJS !== 'undefined') {
      particlesJS('particles-js', {
        particles: {
          number: { value: 20 },
          color: { value: '#d4a574' },
          opacity: { value: 0.2, random: true },
          size: { value: 2, random: true },
          move: { enable: true, speed: 0.8 }
        }
      });
    }

    // 加载帖子
    async function loadPost() {
      try {
        const res = await fetch(`${API_URL}/posts/${postId}`);
        if (!res.ok) throw new Error('帖子不存在');
        
        const post = await res.json();
        currentPost = post;
        renderPost(post);
        checkLikeStatus();
      } catch (e) {
        document.getElementById('postContent').innerHTML = `
          <div class="post-main">
            <div class="loading">帖子不存在或已被删除</div>
          </div>
        `;
      }
    }

    // 管理员列表
    const ADMIN_USERS = ['Flechazo_o', 'admin'];
    
    function renderPost(post) {
      const tagMap = { discussion: '讨论', question: '求助', share: '分享', suggestion: '建议' };
      const isAuthor = currentUser === post.author;
      const isAdmin = ADMIN_USERS.includes(currentUser);
      
      let html = `
        <div class="post-main">
          <div class="post-header">
            <img src="https://mc-heads.net/avatar/${post.author}/56" class="post-avatar" alt="">
            <div class="post-info">
              <h1 class="post-title">
                ${post.pinned ? '<i class="bi bi-pin-fill" style="color:#d4a574;margin-right:8px;" title="置顶"></i>' : ''}
                ${post.featured ? '<i class="bi bi-star-fill" style="color:#f1c40f;margin-right:8px;" title="精华"></i>' : ''}
                ${post.title}
              </h1>
              <div class="post-meta">
                <span class="post-author">${post.author}</span>
                <span>${formatTime(post.created_at)}</span>
                <span class="post-tag ${post.category}">${tagMap[post.category] || '讨论'}</span>
              </div>
            </div>
            <div class="author-actions">
              ${isAdmin ? `
                <button class="author-btn ${post.pinned ? 'pinned' : ''}" onclick="togglePin()">
                  <i class="bi bi-pin${post.pinned ? '-fill' : ''}"></i> ${post.pinned ? '取消置顶' : '置顶'}
                </button>
                <button class="author-btn ${post.featured ? 'featured' : ''}" onclick="toggleFeature()">
                  <i class="bi bi-star${post.featured ? '-fill' : ''}"></i> ${post.featured ? '取消精华' : '精华'}
                </button>
              ` : ''}
              ${isAuthor ? `
                <button class="author-btn" onclick="openEditModal()">编辑</button>
                <button class="author-btn delete" onclick="deletePost()">删除</button>
              ` : ''}
            </div>
          </div>
          <div class="post-content">${renderContent(post.content)}</div>
          <div class="post-actions">
            <button class="action-btn" id="likeBtn" onclick="likePost()">
              <i class="bi bi-heart"></i>
              <span id="likeCount">${post.likes}</span>
            </button>
            <span class="action-btn" style="cursor:default;">
              <i class="bi bi-eye"></i>
              <span>${post.views}</span>
            </span>
            <span class="action-btn" style="cursor:default;">
              <i class="bi bi-chat"></i>
              <span>${post.replies?.length || 0}</span>
            </span>
            <button class="action-btn report" onclick="openReportModal('post', ${post.id})">
              <i class="bi bi-flag"></i>
              <span>举报</span>
            </button>
          </div>
        </div>

        <div class="replies-section">
          <div class="replies-header">
            <span class="replies-title">回复 <span class="replies-count">${post.replies?.length || 0}</span></span>
          </div>
          ${renderReplyInput()}
          <div class="reply-list" id="replyList">
            ${renderReplies(post.replies || [])}
          </div>
        </div>
      `;
      
      document.getElementById('postContent').innerHTML = html;
    }

    function renderReplyInput() {
      const token = localStorage.getItem('playerToken');
      if (!token) {
        return `<div class="login-hint">请先 <a href="login.html">登录</a> 后发表回复</div>`;
      }
      
      return `
        <div class="reply-input-box">
          <img src="https://mc-heads.net/avatar/${currentUser}/40" class="reply-avatar" alt="">
          <div class="reply-input-wrap">
            <textarea class="reply-textarea" id="replyContent" placeholder="发表你的看法..."></textarea>
            <button class="reply-submit" onclick="submitReply()">发表回复</button>
          </div>
        </div>
      `;
    }

    function renderReplies(replies) {
      if (replies.length === 0) {
        return '<div class="empty-replies">暂无回复，快来抢沙发</div>';
      }
      
      return replies.map(r => {
        const isReplyAuthor = currentUser === r.author;
        return `
          <div class="reply-item" id="reply-${r.id}">
            <img src="https://mc-heads.net/avatar/${r.author}/40" class="reply-avatar" alt="">
            <div class="reply-content-wrap">
              <div class="reply-header">
                <span class="reply-author">${r.author}</span>
                <span class="reply-time">${formatTime(r.created_at)}</span>
                ${isReplyAuthor ? `
                  <div class="reply-actions">
                    <button class="reply-action-btn" onclick="editReply(${r.id}, '${escapeHtml(r.content).replace(/'/g, "\\'")}')">编辑</button>
                    <button class="reply-action-btn delete" onclick="deleteReply(${r.id})">删除</button>
                  </div>
                ` : ''}
              </div>
              <div class="reply-content" id="reply-content-${r.id}">${renderMentions(escapeHtml(r.content))}</div>
              <div class="reply-footer">
                <button class="reply-like-btn" id="reply-like-${r.id}" onclick="likeReply(${r.id})">
                  <i class="bi bi-heart"></i>
                  <span id="reply-like-count-${r.id}">${r.likes || 0}</span>
                </button>
                <button class="reply-to-btn" onclick="replyTo('${r.author}')">回复</button>
                <button class="reply-to-btn report" onclick="openReportModal('reply', ${r.id})">举报</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // 渲染@提及
    function renderMentions(text) {
      return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
    }
    
    // 快捷回复
    function replyTo(username) {
      const textarea = document.getElementById('replyContent');
      textarea.value = `@${username} ` + textarea.value;
      textarea.focus();
      // 滚动到回复框
      textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    // 回复点赞
    async function likeReply(replyId) {
      const token = localStorage.getItem('playerToken');
      if (!token) {
        showToast('请先登录', 'warning');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/replies/${replyId}/like`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await res.json();
        
        if (res.ok) {
          const btn = document.getElementById(`reply-like-${replyId}`);
          const countEl = document.getElementById(`reply-like-count-${replyId}`);
          
          if (data.liked) {
            btn.classList.add('liked');
            btn.querySelector('i').className = 'bi bi-heart-fill';
          } else {
            btn.classList.remove('liked');
            btn.querySelector('i').className = 'bi bi-heart';
          }
          countEl.textContent = data.likes;
        } else {
          showToast(data.error || '操作失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }

    async function submitReply() {
      const content = document.getElementById('replyContent').value.trim();
      const token = localStorage.getItem('playerToken');
      
      if (!content) {
        showToast('请输入回复内容', 'warning');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}/replies`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ content })
        });
        
        if (res.ok) {
          showToast('回复成功', 'success');
          document.getElementById('replyContent').value = '';
          loadPost();
        } else {
          const data = await res.json();
          showToast(data.error || '回复失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }

    async function likePost() {
      const token = localStorage.getItem('playerToken');
      if (!token) {
        showToast('请先登录', 'warning');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}/like`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        isLiked = data.liked;
        updateLikeUI();
        
        // 更新点赞数
        const countEl = document.getElementById('likeCount');
        let count = parseInt(countEl.textContent);
        countEl.textContent = isLiked ? count + 1 : count - 1;
      } catch (e) {}
    }
    
    function updateLikeUI() {
      const btn = document.getElementById('likeBtn');
      if (btn) {
        btn.classList.toggle('liked', isLiked);
        btn.querySelector('i').className = isLiked ? 'bi bi-heart-fill' : 'bi bi-heart';
      }
    }
    
    async function checkLikeStatus() {
      const token = localStorage.getItem('playerToken');
      if (!token) return;
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}/like-status`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        isLiked = data.liked;
        updateLikeUI();
      } catch (e) {}
    }

    function openEditModal() {
      document.getElementById('editTitle').value = currentPost.title;
      document.getElementById('editContent').value = currentPost.content;
      document.getElementById('editModal').classList.add('show');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    async function saveEdit() {
      const title = document.getElementById('editTitle').value.trim();
      const content = document.getElementById('editContent').value.trim();
      const token = localStorage.getItem('playerToken');
      
      if (!title || !content) {
        showToast('请填写完整', 'warning');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ title, content })
        });
        
        if (res.ok) {
          showToast('保存成功', 'success');
          closeEditModal();
          loadPost();
        } else {
          showToast('保存失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }

    async function deletePost() {
      if (!confirm('确定要删除这篇帖子吗？')) return;
      
      const token = localStorage.getItem('playerToken');
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (res.ok) {
          showToast('删除成功', 'success');
          setTimeout(() => window.location.href = 'forum.html', 1500);
        } else {
          showToast('删除失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }

    // 置顶/取消置顶
    async function togglePin() {
      const token = localStorage.getItem('playerToken');
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}/pin`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await res.json();
        
        if (res.ok) {
          showToast(data.message, 'success');
          loadPost();
        } else {
          showToast(data.error || '操作失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }
    
    // 精华/取消精华
    async function toggleFeature() {
      const token = localStorage.getItem('playerToken');
      
      try {
        const res = await fetch(`${API_URL}/posts/${postId}/feature`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await res.json();
        
        if (res.ok) {
          showToast(data.message, 'success');
          loadPost();
        } else {
          showToast(data.error || '操作失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }

    // 编辑回复
    let editingReplyId = null;
    
    function editReply(replyId, content) {
      // 如果已有编辑框，先取消
      if (editingReplyId) {
        cancelEditReply();
      }
      
      editingReplyId = replyId;
      const contentDiv = document.getElementById(`reply-content-${replyId}`);
      const originalContent = content.replace(/\\'/g, "'");
      
      contentDiv.innerHTML = `
        <textarea class="reply-edit-input" id="edit-reply-input">${originalContent}</textarea>
        <div class="reply-edit-actions">
          <button class="reply-edit-btn" onclick="saveReplyEdit(${replyId})">保存</button>
          <button class="reply-edit-btn cancel" onclick="cancelEditReply()">取消</button>
        </div>
      `;
    }
    
    function cancelEditReply() {
      if (editingReplyId) {
        loadPost(); // 重新加载帖子刷新回复
        editingReplyId = null;
      }
    }
    
    async function saveReplyEdit(replyId) {
      const content = document.getElementById('edit-reply-input').value.trim();
      const token = localStorage.getItem('playerToken');
      
      if (!content) {
        showToast('回复内容不能为空', 'warning');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/replies/${replyId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ content })
        });
        
        if (res.ok) {
          showToast('编辑成功', 'success');
          editingReplyId = null;
          loadPost();
        } else {
          const data = await res.json();
          showToast(data.error || '编辑失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }
    
    async function deleteReply(replyId) {
      if (!confirm('确定要删除这条回复吗？')) return;
      
      const token = localStorage.getItem('playerToken');
      
      try {
        const res = await fetch(`${API_URL}/replies/${replyId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (res.ok) {
          showToast('删除成功', 'success');
          loadPost();
        } else {
          showToast('删除失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }

    function formatTime(dateStr) {
      if (!dateStr) return '刚刚';
      const date = new Date(dateStr.replace(' ', 'T') + 'Z');
      const now = new Date();
      const diff = now - date;
      
      if (isNaN(diff) || diff < 0) return '刚刚';
      if (diff < 60000) return '刚刚';
      if (diff < 3600000) return Math.floor(diff / 60000) + '分钟前';
      if (diff < 86400000) return Math.floor(diff / 3600000) + '小时前';
      if (diff < 604800000) return Math.floor(diff / 86400000) + '天前';
      return date.toLocaleDateString('zh-CN');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // 举报功能
    let reportType = '';
    let reportTargetId = null;
    
    function openReportModal(type, targetId) {
      const token = localStorage.getItem('playerToken');
      if (!token) {
        showToast('请先登录', 'warning');
        return;
      }
      reportType = type;
      reportTargetId = targetId;
      document.getElementById('reportReason').value = 'spam';
      document.getElementById('reportDetail').value = '';
      document.getElementById('reportModal').classList.add('show');
    }
    
    function closeReportModal() {
      document.getElementById('reportModal').classList.remove('show');
    }
    
    async function submitReport() {
      const reason = document.getElementById('reportReason').value;
      const detail = document.getElementById('reportDetail').value.trim();
      const token = localStorage.getItem('playerToken');
      
      const reasonText = {
        spam: '垃圾广告',
        abuse: '辱骂/人身攻击',
        inappropriate: '不当内容',
        other: '其他'
      };
      
      const fullReason = detail ? `${reasonText[reason]}：${detail}` : reasonText[reason];
      
      try {
        const res = await fetch(`${API_URL}/report`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            type: reportType,
            targetId: reportTargetId,
            reason: fullReason
          })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          showToast(data.message, 'success');
          closeReportModal();
        } else {
          showToast(data.error || '举报失败', 'error');
        }
      } catch (e) {
        showToast('无法连接服务器', 'error');
      }
    }
    
    // 点击外部关闭举报模态框
    document.getElementById('reportModal').addEventListener('click', function(e) {
      if (e.target === this) closeReportModal();
    });
    
    // 渲染帖子内容（支持图片）
    function renderContent(text) {
      let html = escapeHtml(text);
      // 将 [图片](url) 转换为 img 标签
      html = html.replace(/\[图片\]\(([^)]+)\)/g, '<img src="http://localhost:3000$1" class="post-image" alt="帖子图片">');
      return html;
    }

    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const icons = {
        success: 'bi-check-circle-fill',
        error: 'bi-x-circle-fill',
        warning: 'bi-exclamation-circle-fill',
        info: 'bi-info-circle-fill'
      };
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <i class="bi ${icons[type]} toast-icon"></i>
        <span class="toast-message">${message}</span>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('hide');
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    // 点击外部关闭模态框
    document.getElementById('editModal').addEventListener('click', function(e) {
      if (e.target === this) closeEditModal();
    });

    loadPost();
  </script>
