          '<div class="gen-number">0' + d.gen + '</div>' +
          '<h2 class="gen-title">' + d.name + '</h2>' +
          '<p class="gen-subtitle">' + d.region + ' Â· ' + d.years + '</p>' +
          '<p class="gen-desc">' + d.desc + '</p></div>' +
          '<div class="games-grid">' + cardsHtml + '</div></div></section>';
      }
      
      // CTA
      html += '<section class="cta-section"><div class="container">' +
        '<h2 class="cta-title" data-aos="fade-up">' + pageData.cta.title + '</h2>' +
        '<p class="cta-text" data-aos="fade-up">' + pageData.cta.text + '</p>' +
        '<a href="' + pageData.cta.btnLink + '" class="btn-primary" data-aos="fade-up"><i class="bi bi-play-circle"></i> ' + pageData.cta.btnText + '</a>' +
        '</div></section>';
      
      document.getElementById('pageContent').innerHTML = html;
      // åŠ¨æ€æ¸²æŸ“åé‡æ–°åˆå§‹åŒ–AOS
      setTimeout(function() { AOS.init({ duration: 800, once: true }); }, 100);
    }
    
    render();
  </script>
