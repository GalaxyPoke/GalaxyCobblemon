              <div class="character-grid">
                ${data[section.key].map((char, idx) => `
                  <div class="character-card" onclick="showCharacter(${gen}, '${section.key}', ${idx})">
                    <div class="character-header">
                      <div class="character-avatar">${char.avatar}</div>
                      <div class="character-info">
                        <h4>${char.name}</h4>
                        <div class="role">${char.role}</div>
                      </div>
                    </div>
                    <div class="character-body">
                      <p class="character-desc">${char.desc}</p>
                      <div class="character-pokemon">
                        ${char.pokemon.slice(0, 4).map(p => `<span class="pokemon-tag">${p}</span>`).join('')}
                        ${char.pokemon.length > 4 ? `<span class="pokemon-tag">+${char.pokemon.length - 4}</span>` : ''}
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }
      });
      
      // æ·»åŠ æ„Ÿæ‚ŸåŒºå—
      if (data.reflection) {
        html += `
          <div class="reflection-section" data-aos="fade-up" data-aos-delay="500">
            <h3 class="reflection-title">
              <i class="bi bi-journal-text"></i>
              ${data.reflection.title}
            </h3>
            <p class="reflection-content">${data.reflection.content}</p>
            <p class="reflection-quote">${data.reflection.quote}</p>
          </div>
        `;
      }
      
      document.getElementById('mainContent').innerHTML = html;
      AOS.refresh();
    }
    
    // æ˜¾ç¤ºäººç‰©è¯¦æƒ…
    function showCharacter(gen, section, idx) {
      const char = characterData[gen][section][idx];
      document.getElementById('modalAvatar').textContent = char.avatar;
      document.getElementById('modalName').textContent = char.name;
      document.getElementById('modalRole').textContent = char.role;
      document.getElementById('modalRegion').textContent = characterData[gen].region;
      document.getElementById('modalBio').textContent = char.bio;
      document.getElementById('modalPokemon').innerHTML = char.pokemon.map(p => `<span class="modal-tag">${p}</span>`).join('');
      document.getElementById('modalAchievements').innerHTML = char.achievements.map(a => `<li>${a}</li>`).join('');
      
      const quoteSection = document.getElementById('quoteSection');
      if (char.quote) {
        quoteSection.style.display = 'block';
        document.getElementById('modalQuote').textContent = char.quote;
      } else {
        quoteSection.style.display = 'none';
      }
      
      document.getElementById('characterModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    // å…³é—­å¼¹çª—
    function closeModal() {
      document.getElementById('characterModal').classList.remove('active');
      document.body.style.overflow = '';
    }
    
    // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
    document.getElementById('characterModal').addEventListener('click', e => {
      if (e.target.id === 'characterModal') closeModal();
    });
    
    // ESCé”®å…³é—­å¼¹çª—
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
    
    // åˆå§‹æ¸²æŸ“
    renderCharacters(1);
  </script>
</body>
